<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FFFFFF;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #000000;
      --text-secondary: #6B7280;
      --border: rgba(0, 0, 0, 0.1);
      --highlight: #0095F6;
      --badge-bg: #FA3E5F;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-blur: blur(10px);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .btn {
      border-radius: 9999px;
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .profile-info {
      margin-top: 2rem;
      padding: 0 1rem;
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--text-primary);
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin: 0 auto 1rem;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .profile-bio {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .profile-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .profile-actions .btn {
      background: var(--highlight);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-actions .btn:hover {
      background: #0077c2;
    }

    .profile-actions .btn.secondary {
      background: transparent;
      color: var(--highlight);
      border: 2px solid var(--highlight);
    }

    .profile-actions .btn.secondary:hover {
      background: var(--highlight);
      color: white;
    }

    .profile-actions .btn.follow {
      background: var(--highlight);
      color: white;
    }

    .profile-actions .btn.following {
      background: var(--text-secondary);
      color: white;
    }

    /* Grid View for Media */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    .media-item {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
    }

    .media-item img, .media-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media Modal */
    .media-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .media-modal.active {
      display: flex;
    }

    .media-modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .media-modal-content video, .media-modal-content img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 8px;
    }

    .media-modal-actions {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .media-modal-actions .btn {
      background: var(--highlight);
      color: white;
      font-weight: 600;
    }

    .media-modal-actions .btn.delete {
      background: var(--badge-bg);
    }

    .media-modal-actions .btn.cancel {
      background: var(--text-secondary);
    }

    .media-modal-actions .btn:hover {
      opacity: 0.8;
    }

    .media-caption {
      color: var(--text-primary);
      padding: 8px 0;
      font-size: 0.875rem;
    }

    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 8px 16px;
      width: 210px;
      max-width: 90%;
      z-index: 101;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .sidebar {
      display: none;
    }

    .nav-item {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .nav-item.active svg {
      stroke: var(--highlight);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
    }

    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 16px;
      max-height: 100vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 102;
      -webkit-user-select: none;
      user-select: none;
      visibility: hidden;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
    }

    .bottom-sheet.active {
      transform: translateY(0);
      visibility: visible;
    }

    .bottom-sheet-content {
      color: var(--text-primary);
      padding-top: 40px;
    }

    .close-sheet {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      z-index: 101;
    }

    .close-sheet:hover {
      background: rgba(0,0,0,0.2);
    }

    .bottom-sheet input[type="file"] {
      display: none;
    }

    .bottom-sheet label {
      display: block;
      background: var(--highlight);
      color: var(--text-primary);
      text-align: center;
      border-radius: 9999px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .bottom-sheet input[type="text"],
    .bottom-sheet textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      margin-bottom: 12px;
      resize: none;
      -webkit-user-select: auto;
      user-select: auto;
      font-size: 14px;
    }

    .bottom-sheet textarea {
      min-height: 100px;
    }

    .bottom-sheet button {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .bottom-sheet button.secondary {
      background: var(--border);
      color: var(--text-secondary);
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 9999px;
      border: 1px solid var(--border);
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (min-width: 769px) {
      .media-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .sidebar {
        display: flex;
        position: fixed;
        top: 50%;
        left: 16px;
        transform: translateY(-50%);
        width: 80px;
        background: var(--glass-bg);
        -webkit-backdrop-filter: var(--glass-blur);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--border);
        border-radius: 9999px;
        flex-direction: column;
        align-items: center;
        padding: 16px 0;
        z-index: 101;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      }

      .sidebar .nav-item {
        margin: 12px 0;
        width: 64px;
        padding: 8px;
        border-radius: 9999px;
        transition: background 0.2s ease;
      }

      .sidebar .nav-item:hover {
        background: rgba(0,0,0,0.1);
      }

      .sidebar .nav-item svg {
        width: 28px;
        height: 28px;
      }

      .sidebar .nav-item span {
        font-size: 12px;
        margin-top: 8px;
      }

      .profile-info {
        margin-left: 112px;
        width: calc(100% - 112px);
      }

      .media-grid {
        margin-left: 112px;
        width: calc(100% - 112px);
      }

      .bottom-sheet {
        margin-left: 112px;
        width: calc(100% - 112px);
        border-top-left-radius: 0;
      }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <nav class="sidebar">
      <button class="nav-item btn" id="home-btn" aria-label="Reels">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span>Reels</span>
      </button>
      <button class="nav-item btn" id="friends-nav-btn" aria-label="Friends">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Friends</span>
      </button>
      <button class="nav-item btn active" id="profile-nav-btn" aria-label="Profile">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>Profile</span>
      </button>
    </nav>

    <div class="profile-info">
      <img id="profile-avatar" class="profile-avatar" src="" alt="Profile Avatar" style="display: none;">
      <div class="profile-avatar" id="default-avatar" style="display: block; background: var(--text-secondary); font-size: 2rem; font-weight: 600; display: flex; align-items: center; justify-content: center;">
        <span id="avatar-initial">U</span>
      </div>
      <h1 id="profile-name" class="profile-name">Loading...</h1>
      <p id="profile-bio" class="profile-bio"></p>
      <div class="profile-stats">
        <div class="stat-item">
          <div id="reels-count" class="stat-number">0</div>
          <div class="stat-label">Reels</div>
        </div>
        <div class="stat-item">
          <div id="followers-count" class="stat-number">0</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat-item">
          <div id="following-count" class="stat-number">0</div>
          <div class="stat-label">Following</div>
        </div>
      </div>
      <div class="profile-actions" id="profile-actions">
        <!-- Edit Profile button added dynamically for owner -->
        <!-- Follow button added dynamically for non-owner -->
        <button id="settings-btn" class="btn secondary">Settings</button>
      </div>
    </div>

    <div class="media-grid" id="media-grid">
      <p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">Loading media...</p>
    </div>

    <div class="media-modal" id="media-modal">
      <div class="media-modal-content">
        <div id="media-modal-preview"></div>
        <div class="media-caption" id="media-caption"></div>
        <div class="media-modal-actions">
          <button class="btn cancel" onclick="closeMediaModal()">Cancel</button>
        </div>
      </div>
    </div>

    <nav class="bottom-nav">
      <button class="nav-item btn" id="home-btn-mobile" aria-label="Reels">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span>Reels</span>
      </button>
      <button class="nav-item btn" id="friends-nav-btn-mobile" aria-label="Friends">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Friends</span>
      </button>
      <button class="nav-item btn active" id="profile-nav-btn-mobile" aria-label="Profile">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>Profile</span>
      </button>
    </nav>

    <div class="bottom-sheet" id="edit-sheet">
      <button class="close-sheet" onclick="closeEditSheet(event)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="bottom-sheet-content">
        <h2>Edit Profile</h2>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <label for="avatar-upload" class="btn">Change Avatar</label>
        <input type="text" id="edit-name" placeholder="Display Name">
        <textarea id="edit-bio" placeholder="Bio (optional)" rows="3"></textarea>
        <button id="save-profile" class="btn">Save Changes</button>
        <button id="cancel-edit" class="btn secondary">Cancel</button>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, query, orderByChild, equalTo, remove, set, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db, currentUser, userId, isOwner;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            userId = new URLSearchParams(window.location.search).get('uid') || user.uid;
            isOwner = userId === user.uid;
            const profileActions = document.getElementById('profile-actions');
            if (isOwner) {
              const editButton = document.createElement('button');
              editButton.id = 'edit-profile-btn';
              editButton.className = 'btn';
              editButton.textContent = 'Edit Profile';
              profileActions.insertBefore(editButton, document.getElementById('settings-btn'));
            } else {
              const followButton = document.createElement('button');
              followButton.id = 'follow-btn';
              followButton.className = 'btn follow';
              followButton.textContent = 'Follow';
              profileActions.insertBefore(followButton, document.getElementById('settings-btn'));
              checkFollowStatus();
            }
            update(ref(db, `users/${user.uid}`), { lastSeen: new Date().toISOString() });
            loadProfile();
            loadReels();
            loadStats();
          } else {
            showAlert('Please log in to view profile.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    async function checkFollowStatus() {
      if (!currentUser || isOwner) return;
      const followRef = ref(db, `users/${userId}/followers/${currentUser.uid}`);
      onValue(followRef, (snapshot) => {
        const isFollowing = snapshot.exists();
        const followButton = document.getElementById('follow-btn');
        if (followButton) {
          followButton.textContent = isFollowing ? 'Following' : 'Follow';
          followButton.className = `btn ${isFollowing ? 'following' : 'follow'}`;
        }
      });
    }

    async function toggleFollow() {
      if (!currentUser || isOwner) return;
      const followRef = ref(db, `users/${userId}/followers/${currentUser.uid}`);
      const followingRef = ref(db, `users/${currentUser.uid}/following/${userId}`);
      try {
        const snapshot = await get(followRef);
        const isFollowing = snapshot.exists();
        if (isFollowing) {
          await set(followRef, null);
          await set(followingRef, null);
          showAlert('Unfollowed user.');
        } else {
          await set(followRef, true);
          await set(followingRef, true);
          showAlert('Followed user.');
        }
      } catch (error) {
        showAlert('Failed to update follow status. Please try again.');
      }
    }

    async function loadProfile() {
      if (!userId) return;
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      try {
        onValue(userRef, (snapshot) => {
          const userData = snapshot.val();
          if (!userData) {
            showAlert('User not found.');
            hideSpinner();
            return;
          }
          document.getElementById('profile-name').textContent = userData.displayName || 'User';
          document.getElementById('profile-bio').textContent = userData.bio || '';
          const avatar = document.getElementById('profile-avatar');
          const defaultAvatar = document.getElementById('default-avatar');
          const avatarInitial = document.getElementById('avatar-initial');
          if (userData.photoURL) {
            avatar.src = userData.photoURL;
            avatar.style.display = 'block';
            defaultAvatar.style.display = 'none';
          } else {
            avatarInitial.textContent = (userData.displayName || 'U')[0].toUpperCase();
            avatar.style.display = 'none';
            defaultAvatar.style.display = 'block';
          }
          hideSpinner();
        }, { onlyOnce: false });
      } catch (error) {
        showAlert('Failed to load profile. Please try again.');
        hideSpinner();
      }
    }

    async function loadStats() {
      if (!userId) return;
      const reelsRef = query(ref(db, 'reels'), orderByChild('userId'), equalTo(userId));
      onValue(reelsRef, (snapshot) => {
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        document.getElementById('reels-count').textContent = count;
      });

      const followersRef = ref(db, `users/${userId}/followers`);
      onValue(followersRef, (snapshot) => {
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        document.getElementById('followers-count').textContent = count;
      });

      const followingRef = ref(db, `users/${userId}/following`);
      onValue(followingRef, (snapshot) => {
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        document.getElementById('following-count').textContent = count;
      });
    }

    async function loadReels() {
      if (!userId) return;
      showSpinner();
      const reelsRef = query(ref(db, 'reels'), orderByChild('userId'), equalTo(userId));
      const renderedReels = new Set();
      try {
        onValue(reelsRef, async (snapshot) => {
          const mediaGrid = document.getElementById('media-grid');
          if (!snapshot.exists()) {
            mediaGrid.innerHTML = '<p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">No reels yet.</p>';
            hideSpinner();
            return;
          }
          const reels = snapshot.val();
          const reelsArray = Object.entries(reels)
            .map(([reelId, reelData]) => ({ reelId, ...reelData }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          if (mediaGrid.children.length !== reelsArray.length) {
            mediaGrid.innerHTML = '';
            renderedReels.clear();
          }

          for (const reel of reelsArray) {
            if (renderedReels.has(reel.reelId)) continue;
            const userRef = ref(db, `users/${reel.userId}`);
            onValue(userRef, async (userSnapshot) => {
              const userData = userSnapshot.val();
              const caption = reel.caption || '';
              const div = document.createElement('div');
              div.className = 'media-item';
              div.dataset.reelId = reel.reelId;
              const isVideo = reel.mediaType === 'video';
              div.innerHTML = `
                ${isVideo
                  ? `<video src="${reel.mediaURL}" class="reel-media" muted autoplay loop playsinline></video>`
                  : `<img src="${reel.mediaURL}" class="reel-media" alt="Reel image">`}
              `;
              mediaGrid.appendChild(div);
              renderedReels.add(reel.reelId);
              div.addEventListener('click', () => {
                openMediaModal(reel.reelId, reel.mediaURL, reel.mediaType, caption, reel.userId);
              });
              if (isVideo) {
                const video = div.querySelector('.reel-media');
                video.addEventListener('click', (e) => e.stopPropagation());
                video.play().catch(() => {
                  console.log('Autoplay prevented for video:', reel.mediaURL);
                });
              }
            }, { onlyOnce: true });
          }
          hideSpinner();
        }, (error) => {
          showAlert('Failed to fetch reels. Please try again.');
          hideSpinner();
        });
      } catch (error) {
        showAlert('Failed to load reels. Please check your connection.');
        hideSpinner();
      }
    }

    function openMediaModal(reelId, mediaURL, mediaType, caption, reelOwnerId) {
      const modal = document.getElementById('media-modal');
      const modalPreview = document.getElementById('media-modal-preview');
      const modalCaption = document.getElementById('media-caption');
      const modalActions = document.querySelector('.media-modal-actions');
      modalPreview.innerHTML = mediaType === 'video'
        ? `<video src="${mediaURL}" controls autoplay playsinline></video>`
        : `<img src="${mediaURL}" alt="Reel image">`;
      modalCaption.textContent = caption;
      modalActions.innerHTML = `
        ${reelOwnerId === currentUser?.uid ? `<button class="btn delete" onclick="deleteReel('${reelId}')">Delete</button>` : ''}
        <button class="btn cancel" onclick="closeMediaModal()">Cancel</button>
      `;
      modal.classList.add('active');
    }

    function closeMediaModal() {
      const modal = document.getElementById('media-modal');
      const modalPreview = document.getElementById('media-modal-preview');
      const video = modalPreview.querySelector('video');
      if (video) video.pause();
      modal.classList.remove('active');
      modalPreview.innerHTML = '';
      document.getElementById('media-caption').textContent = '';
      document.querySelector('.media-modal-actions').innerHTML = '<button class="btn cancel" onclick="closeMediaModal()">Cancel</button>';
    }

    async function deleteReel(reelId) {
      if (!currentUser) {
        showAlert('Please log in to delete reels.');
        return;
      }
      showSpinner();
      try {
        await remove(ref(db, `reels/${reelId}`));
        showAlert('Reel deleted successfully.');
        closeMediaModal();
        const reelDiv = document.querySelector(`.media-item[data-reel-id="${reelId}"]`);
        if (reelDiv) reelDiv.remove();
        const reelsCount = parseInt(document.getElementById('reels-count').textContent) || 0;
        document.getElementById('reels-count').textContent = reelsCount - 1;
        if (document.querySelectorAll('.media-item').length === 0) {
          document.getElementById('media-grid').innerHTML = '<p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">No reels yet.</p>';
        }
      } catch (error) {
        showAlert('Failed to delete reel. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function loadProfile() {
      if (!userId) return;
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      try {
        onValue(userRef, (snapshot) => {
          const userData = snapshot.val();
          if (!userData) {
            showAlert('User not found.');
            hideSpinner();
            return;
          }
          document.getElementById('profile-name').textContent = userData.displayName || 'User';
          document.getElementById('profile-bio').textContent = userData.bio || '';
          const avatar = document.getElementById('profile-avatar');
          const defaultAvatar = document.getElementById('default-avatar');
          const avatarInitial = document.getElementById('avatar-initial');
          if (userData.photoURL) {
            avatar.src = userData.photoURL;
            avatar.style.display = 'block';
            defaultAvatar.style.display = 'none';
          } else {
            avatarInitial.textContent = (userData.displayName || 'U')[0].toUpperCase();
            avatar.style.display = 'none';
            defaultAvatar.style.display = 'block';
          }
          hideSpinner();
        }, { onlyOnce: false });
      } catch (error) {
        showAlert('Failed to load profile. Please try again.');
        hideSpinner();
      }
    }

    function openEditSheet() {
      const sheet = document.getElementById('edit-sheet');
      const nameInput = document.getElementById('edit-name');
      const bioInput = document.getElementById('edit-bio');
      const currentName = document.getElementById('profile-name').textContent;
      const currentBio = document.getElementById('profile-bio').textContent;
      nameInput.value = currentName;
      bioInput.value = currentBio;
      sheet.classList.add('active');
    }

    function closeEditSheet(event) {
      if (event) event.stopPropagation();
      const sheet = document.getElementById('edit-sheet');
      sheet.classList.remove('active');
      document.getElementById('edit-name').value = '';
      document.getElementById('edit-bio').value = '';
    }

    document.addEventListener('click', (e) => {
      if (e.target.id === 'edit-profile-btn') {
        e.stopPropagation();
        openEditSheet();
      } else if (e.target.id === 'follow-btn') {
        e.stopPropagation();
        toggleFollow();
      }
    });

    document.getElementById('cancel-edit').addEventListener('click', closeEditSheet);

    document.getElementById('avatar-upload').addEventListener('change', async (e) => {
      e.stopPropagation();
      const file = e.target.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        showAlert('Please select an image file.');
        return;
      }
      showSpinner();
      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          await update(ref(db, `users/${currentUser.uid}`), { photoURL: data.secure_url });
          showAlert('Avatar updated successfully.');
        } else {
          showAlert('Failed to upload avatar.');
        }
      } catch (error) {
        showAlert('Failed to upload avatar. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('save-profile').addEventListener('click', async (e) => {
      e.stopPropagation();
      const name = document.getElementById('edit-name').value.trim();
      const bio = document.getElementById('edit-bio').value.trim();
      if (!name) {
        showAlert('Name is required.');
        return;
      }
      showSpinner();
      try {
        await update(ref(db, `users/${currentUser.uid}`), { 
          displayName: name,
          bio: bio || null 
        });
        showAlert('Profile updated successfully.');
        closeEditSheet();
        loadProfile();
      } catch (error) {
        showAlert('Failed to update profile. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('settings-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      showAlert('Settings coming soon!');
    });

    document.getElementById('home-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'index.html';
    });

    document.getElementById('home-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'index.html';
    });

    document.getElementById('friends-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'friends.html';
    });

    document.getElementById('friends-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'friends.html';
    });

    document.getElementById('edit-sheet').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      const editSheet = document.getElementById('edit-sheet');
      const mediaModal = document.getElementById('media-modal');
      const navItems = document.querySelectorAll('.nav-item');
      const isNavClick = Array.from(navItems).some(item => item.contains(e.target));
      if ((editSheet.classList.contains('active') || mediaModal.classList.contains('active')) &&
          !editSheet.contains(e.target) && !mediaModal.contains(e.target) && !isNavClick) {
        closeEditSheet();
        closeMediaModal();
      }
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });

    window.deleteReel = deleteReel;
    window.openMediaModal = openMediaModal;
    window.closeMediaModal = closeMediaModal;
    window.closeEditSheet = closeEditSheet;
  </script>
</body>
</html>
