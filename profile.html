<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: rgba(0, 0, 0, 0.2);
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E8E;
      --border: rgba(255, 255, 255, 0.1);
      --highlight: #0095F6;
      --badge-bg: #FA3E5F;
      --glass-bg: rgba(0, 0, 0, 0.2);
      --glass-blur: blur(10px);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .btn {
      border-radius: 9999px;
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .profile-header {
      position: relative;
      height: 40vh;
      background: linear-gradient(135deg, var(--highlight), #0077c2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--text-primary);
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .profile-info {
      margin-top: 2rem;
      padding: 0 1rem;
      text-align: center;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .profile-bio {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .profile-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .profile-actions .btn {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-actions .btn:hover {
      background: #0077c2;
    }

    .profile-actions .btn.secondary {
      background: transparent;
      color: var(--highlight);
      border: 2px solid var(--highlight);
    }

    .profile-actions .btn.secondary:hover {
      background: var(--highlight);
      color: var(--text-primary);
    }

    .reels-container {
      height: calc(100vh - 40vh - 2rem);
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .reel {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      scroll-snap-align: start;
      background: var(--card-bg);
    }

    .reel-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: var(--bg);
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      color: var(--text-primary);
      opacity: 0.8;
      transition: opacity 0.3s ease;
      z-index: 20;
    }

    .play-icon.hidden {
      opacity: 0;
    }

    .reel-top-actions {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      z-index: 45;
    }

    .reel-header {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .reel-header-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .reel-header-buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reel-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }

    .reel-profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-primary);
    }

    .reel-username {
      font-weight: 600;
      font-size: 14px;
    }

    .reel-timestamp {
      font-size: 12px;
      color: var(--text-secondary);
      margin-left: 8px;
    }

    .comments-btn {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .reel-caption {
      font-size: 14px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-width: 90%;
      margin-top: 8px;
    }

    .reel-actions {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .reel-action {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .reel-action.liked svg {
      fill: var(--badge-bg);
      stroke: var(--badge-bg);
    }

    .reel-action.bookmarked svg {
      fill: var(--text-primary);
      stroke: var(--text-primary);
    }

    .reel-action svg {
      width: 28px;
      height: 28px;
      stroke: var(--text-primary);
      stroke-width: 1.5;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--highlight);
      transition: width linear;
    }

    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 16px;
      width: 280px;
      max-width: 90%;
      z-index: 101;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .sidebar {
      display: none;
    }

    .nav-item {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .nav-item.upload-btn {
      background: var(--highlight);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      margin: 0 16px;
    }

    .nav-item.upload-btn svg {
      width: 28px;
      height: 28px;
    }

    .nav-item.active svg {
      stroke: var(--highlight);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
    }

    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 16px;
      max-height: 100vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 102;
      -webkit-user-select: none;
      user-select: none;
      visibility: hidden;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
    }

    .bottom-sheet.active {
      transform: translateY(0);
      visibility: visible;
    }

    .bottom-sheet-content {
      color: var(--text-primary);
      padding-top: 40px;
    }

    .close-sheet {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      z-index: 101;
    }

    .close-sheet:hover {
      background: rgba(255,255,255,0.2);
    }

    .bottom-sheet input[type="file"] {
      display: none;
    }

    .bottom-sheet label {
      display: block;
      background: var(--highlight);
      color: var(--text-primary);
      text-align: center;
      border-radius: 9999px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .bottom-sheet input[type="text"],
    .bottom-sheet textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      margin-bottom: 12px;
      resize: none;
      -webkit-user-select: auto;
      user-select: auto;
      font-size: 14px;
    }

    .bottom-sheet textarea {
      min-height: 100px;
    }

    .bottom-sheet button {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .bottom-sheet button.secondary {
      background: var(--border);
      color: var(--text-secondary);
    }

    .love-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: var(--badge-bg);
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      animation: loveFloat 0.6s ease-out forwards;
    }

    @keyframes loveFloat {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(0deg); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(180deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) translateY(-100px) scale(1) rotate(360deg); }
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 9999px;
      border: 1px solid var(--border);
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .reel {
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body, .reel, .reel-actions, .reel-action, .bottom-sheet, .nav-item {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    @media (max-width: 768px) {
      .reel-top-actions {
        padding: 12px;
      }
      .reel-actions {
        right: 8px;
      }
      .bottom-nav {
        width: 90%;
      }
      .reel-header-buttons {
        gap: 4px;
      }
      .comments-btn {
        padding: 6px 12px;
        font-size: 11px;
      }
    }

    @media (min-width: 769px) {
      .bottom-nav {
        display: none;
      }

      .sidebar {
        display: flex;
        position: fixed;
        top: 50%;
        left: 16px;
        transform: translateY(-50%);
        width: 80px;
        background: var(--glass-bg);
        -webkit-backdrop-filter: var(--glass-blur);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--border);
        border-radius: 9999px;
        flex-direction: column;
        align-items: center;
        padding: 16px 0;
        z-index: 101;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      }

      .sidebar .nav-item {
        margin: 12px 0;
        width: 64px;
        padding: 8px;
        border-radius: 9999px;
        transition: background 0.2s ease;
      }

      .sidebar .nav-item:hover {
        background: rgba(255,255,255,0.1);
      }

      .sidebar .nav-item.upload-btn {
        background: var(--highlight);
        border-radius: 50%;
        width: 48px;
        height: 48px;
        margin: 12px 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .sidebar .nav-item svg {
        width: 28px;
        height: 28px;
      }

      .sidebar .nav-item span {
        font-size: 12px;
        margin-top: 8px;
      }

      .profile-header {
        margin-left: 112px;
        width: calc(100% - 112px);
      }

      .profile-info {
        margin-left: 112px;
        width: calc(100% - 112px);
      }

      .reels-container {
        margin-left: 112px;
        width: calc(100% - 112px);
      }

      .bottom-sheet {
        margin-left: 112px;
        width: calc(100% - 112px);
        border-top-left-radius: 0;
      }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <nav class="sidebar">
      <button class="nav-item btn" id="home-btn" aria-label="Reels">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span>Reels</span>
      </button>
      <button class="nav-item upload-btn" id="upload-nav-btn" aria-label="Upload">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 4v8m0 0v8m8-8H4"/>
        </svg>
      </button>
      <button class="nav-item btn" id="friends-nav-btn" aria-label="Friends">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Friends</span>
      </button>
      <button class="nav-item btn active" id="profile-nav-btn" aria-label="Profile">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>Profile</span>
      </button>
    </nav>

    <header class="profile-header">
      <img id="profile-avatar" class="profile-avatar" src="" alt="Profile Avatar" style="display: none;">
      <div class="profile-avatar" id="default-avatar" style="display: block; background: var(--text-secondary); font-size: 2rem; font-weight: 600; display: flex; align-items: center; justify-content: center;">
        <span id="avatar-initial">U</span>
      </div>
    </header>

    <div class="profile-info">
      <h1 id="profile-name" class="profile-name">Loading...</h1>
      <p id="profile-bio" class="profile-bio"></p>
      <div class="profile-stats">
        <div class="stat-item">
          <div id="reels-count" class="stat-number">0</div>
          <div class="stat-label">Reels</div>
        </div>
        <div class="stat-item">
          <div id="followers-count" class="stat-number">0</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat-item">
          <div id="following-count" class="stat-number">0</div>
          <div class="stat-label">Following</div>
        </div>
      </div>
      <div class="profile-actions">
        <button id="edit-profile-btn" class="btn">Edit Profile</button>
        <button id="settings-btn" class="btn secondary">Settings</button>
      </div>
    </div>

    <div class="reels-container" id="reels-container">
      <p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">Loading reels...</p>
    </div>

    <nav class="bottom-nav">
      <button class="nav-item btn" id="home-btn-mobile" aria-label="Reels">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
        </svg>
        <span>Reels</span>
      </button>
      <button class="nav-item upload-btn" id="upload-nav-btn-mobile" aria-label="Upload">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 4v8m0 0v8m8-8H4"/>
        </svg>
      </button>
      <button class="nav-item btn" id="friends-nav-btn-mobile" aria-label="Friends">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Friends</span>
      </button>
      <button class="nav-item btn active" id="profile-nav-btn-mobile" aria-label="Profile">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        <span>Profile</span>
      </button>
    </nav>

    <div class="bottom-sheet" id="edit-sheet">
      <button class="close-sheet" onclick="closeEditSheet(event)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="bottom-sheet-content">
        <h2>Edit Profile</h2>
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <label for="avatar-upload" class="btn">Change Avatar</label>
        <input type="text" id="edit-name" placeholder="Display Name">
        <textarea id="edit-bio" placeholder="Bio (optional)" rows="3"></textarea>
        <button id="save-profile" class="btn">Save Changes</button>
        <button id="cancel-edit" class="btn secondary">Cancel</button>
      </div>
    </div>

    <div class="bottom-sheet" id="comment-sheet">
      <button class="close-sheet" onclick="closeBottomSheet(event)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="bottom-sheet-content" id="comment-sheet-content">
        <div class="comment-list" id="comment-list"></div>
        <textarea id="comment-input" placeholder="Add a comment..." rows="2"></textarea>
        <button class="btn" id="submit-comment">Post</button>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, update, query, orderByChild, equalTo, push, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      const diffWeek = Math.floor(diffDay / 7);
      const diffMonth = Math.floor(diffDay / 30);
      const diffYear = Math.floor(diffDay / 365);

      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
      if (diffWeek < 4) return `${diffWeek} week${diffWeek === 1 ? '' : 's'} ago`;
      if (diffMonth < 12) return `${diffMonth} month${diffMonth === 1 ? '' : 's'} ago`;
      return `${diffYear} year${diffYear === 1 ? '' : 's'} ago`;
    }

          userId: currentUser.uid,
          comment: replyText,
          timestamp: new Date().toISOString(),
          parentId
        });
        lastCommentTimestamp = now;
        replyInput.value = '';
        document.getElementById(`reply-input-${parentId}`).classList.remove('active');
        console.log(`Reply added to comment ${parentId} on reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting reply:', error);
        showAlert('Failed to add reply. Please try again.');
      }
    }

    async function submitComment(reelId) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      const now = Date.now();
      if (now - lastCommentTimestamp < 3000) {
        showAlert('Please wait a few seconds before posting another comment.');
        return;
      }
      const commentInput = document.getElementById('comment-input');
      const commentText = commentInput.value.trim();
      if (!commentText) {
        showAlert('Please enter a comment.');
        return;
      }
      try {
        const commentsRef = ref(db, `reels/${reelId}/comments`);
        await push(commentsRef, {
          userId: currentUser.uid,
          comment: commentText,
          timestamp: new Date().toISOString(),
          parentId: null
        });
        lastCommentTimestamp = now;
        commentInput.value = '';
        console.log(`Comment added to reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting comment:', error);
        showAlert('Failed to add comment. Please try again.');
      }
    }

    function pauseAllVideos(exceptReelId = null) {
      console.log('Pausing all videos except reel:', exceptReelId);
      const videos = document.querySelectorAll('.reel-media');
      videos.forEach(video => {
        if (video.tagName === 'VIDEO' && video.closest('.reel').dataset.reelId !== exceptReelId) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${video.closest('.reel').dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          const playIcon = video.closest('.reel').querySelector('.play-icon');
          if (playIcon) playIcon.classList.remove('hidden');
          console.log(`Paused and reset video for reel ${video.closest('.reel').dataset.reelId}`);
        }
      });
      if (currentPlayingVideo && currentPlayingVideo.closest('.reel').dataset.reelId !== exceptReelId) {
        currentPlayingVideo = null;
      }
    }

    function openEditSheet() {
      const sheet = document.getElementById('edit-sheet');
      const nameInput = document.getElementById('edit-name');
      const bioInput = document.getElementById('edit-bio');
      
      const currentName = document.getElementById('profile-name').textContent;
      const currentBio = document.getElementById('profile-bio').textContent;
      nameInput.value = currentName;
      bioInput.value = currentBio;
      
      sheet.classList.add('active');
    }

    function closeEditSheet(event) {
      if (event) event.stopPropagation();
      console.log('Closing edit sheet');
      const sheet = document.getElementById('edit-sheet');
      sheet.classList.remove('active');
      document.getElementById('edit-name').value = '';
      document.getElementById('edit-bio').value = '';
    }

    function openBottomSheet(type, reelId = null, event = null) {
      if (event) event.stopPropagation();
      console.log(`Opening ${type} bottom sheet for reelId: ${reelId}`);
      if (type === 'comment') {
        document.getElementById('comment-sheet').classList.add('active');
        activeCommentReelId = reelId;
        loadComments(reelId);
      }
    }

    function closeBottomSheet(event) {
      if (event) event.stopPropagation();
      console.log('Closing comment sheet');
      document.getElementById('comment-sheet').classList.remove('active');
      document.getElementById('comment-input').value = '';
      document.getElementById('comment-list').innerHTML = '';
      activeCommentReelId = null;
      commentListeners.forEach((unsubscribe) => unsubscribe());
      commentListeners.clear();
      commentsLoaded = 0;
    }

    let observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const reel = entry.target;
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO') {
          const playIcon = reel.querySelector('.play-icon');
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
            pauseAllVideos(reel.dataset.reelId);
            currentPlayingVideo = video;
            video.muted = false;
            video.play().catch(err => console.error('Error playing video:', err));
            if (playIcon) playIcon.classList.add('hidden');
            console.log(`Playing video for reel ${reel.dataset.reelId}`);
            trackImpression(reel.dataset.reelId);
          } else {
            video.pause();
            video.currentTime = 0;
            video.muted = true;
            if (progressBar) progressBar.style.width = '0%';
            if (playIcon) playIcon.classList.remove('hidden');
            if (currentPlayingVideo === video) currentPlayingVideo = null;
            console.log(`Paused video for reel ${reel.dataset.reelId} due to swipe`);
          }
        }
      });
    }, { threshold: 0.6 });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    const handleScroll = debounce(() => {
      console.log('Scroll detected, checking video states');
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO' && video !== currentPlayingVideo) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          const playIcon = reel.querySelector('.play-icon');
          if (playIcon) playIcon.classList.remove('hidden');
          console.log(`Paused video for reel ${reel.dataset.reelId} during scroll`);
        }
      });
    }, 100);

    function observeReels() {
      console.log('Observing reels for visibility');
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => observer.observe(reel));
    }

    document.getElementById('reels-container').addEventListener('scroll', handleScroll);

    document.getElementById('edit-profile-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      openEditSheet();
    });

    document.getElementById('cancel-edit').addEventListener('click', closeEditSheet);

    document.getElementById('avatar-upload').addEventListener('change', async (e) => {
      e.stopPropagation();
      const file = e.target.files[0];
      if (!file) return;
      
      if (!file.type.startsWith('image/')) {
        showAlert('Please select an image file.');
        return;
      }
      
      showSpinner();
      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        
        if (data.secure_url) {
          await update(ref(db, `users/${currentUser.uid}`), { photoURL: data.secure_url });
          showAlert('Avatar updated successfully.');
        } else {
          showAlert('Failed to upload avatar.');
        }
      } catch (error) {
        console.error('Error uploading avatar:', error);
        showAlert('Failed to upload avatar. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('save-profile').addEventListener('click', async (e) => {
      e.stopPropagation();
      const name = document.getElementById('edit-name').value.trim();
      const bio = document.getElementById('edit-bio').value.trim();
      
      if (!name) {
        showAlert('Name is required.');
        return;
      }
      
      showSpinner();
      try {
        await update(ref(db, `users/${currentUser.uid}`), { 
          displayName: name,
          bio: bio || null 
        });
        showAlert('Profile updated successfully.');
        closeEditSheet();
        loadProfile();
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('settings-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      showAlert('Settings coming soon!');
    });

    document.getElementById('home-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'index.html';
    });

    document.getElementById('home-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'index.html';
    });

    document.getElementById('upload-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      showAlert('Upload functionality is available on the Reels page.');
      window.location.href = 'index.html';
    });

    document.getElementById('upload-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      showAlert('Upload functionality is available on the Reels page.');
      window.location.href = 'index.html';
    });

    document.getElementById('friends-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      console.log('Redirecting to friends.html');
      window.location.href = 'friends.html';
    });

    document.getElementById('friends-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      console.log('Redirecting to friends.html');
      window.location.href = 'friends.html';
    });

    document.getElementById('edit-sheet').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.getElementById('comment-sheet-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.getElementById('submit-comment').addEventListener('click', (e) => {
      e.stopPropagation();
      if (activeCommentReelId) {
        submitComment(activeCommentReelId);
      }
    });

    document.addEventListener('click', (e) => {
      const editSheet = document.getElementById('edit-sheet');
      const commentSheet = document.getElementById('comment-sheet');
      const navItems = document.querySelectorAll('.nav-item');
      const isNavClick = Array.from(navItems).some(item => item.contains(e.target));
      if ((editSheet.classList.contains('active') || commentSheet.classList.contains('active')) &&
          !editSheet.contains(e.target) && !commentSheet.contains(e.target) && !isNavClick) {
        console.log('Click outside, closing all bottom sheets');
        closeEditSheet();
        closeBottomSheet();
      }
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing Firebase and observers');
      initializeFirebase();
    });

    window.toggleLike = toggleLike;
    window.toggleBookmark = toggleBookmark;
    window.trackImpression = trackImpression;
    window.showReplyInput = showReplyInput;
    window.submitReply = submitReply;
    window.deleteComment = deleteComment;
    window.openBottomSheet = openBottomSheet;
    window.closeBottomSheet = closeBottomSheet;
    window.closeEditSheet = closeEditSheet;
  </script>
