<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Add Friend - Vynix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #F7F7F8, #E0E7FF);
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-secondary);
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
      scroll-behavior: smooth;
    }

    .container {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .back-button {
      background: var(--card-bg);
      border: none;
      padding: 0.4rem;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s, transform 0.2s;
      width: 2.5rem;
      height: 2.5rem;
      position: fixed;
      top: 1rem;
      left: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background: var(--highlight);
      transform: rotate(90deg);
    }

    .back-button svg {
      width: 1.25rem;
      height: 1.25rem;
      stroke: var(--text-primary);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1E1E1E;
      margin-bottom: 1rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      background: #FFFFFF;
      color: #1E1E1E;
      font-size: 1rem;
      outline: none;
      margin-bottom: 1rem;
    }

    .search-results {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .user-result {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      background: linear-gradient(135deg, #FFFFFF, #F7F7F8);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      transition: background 0.3s;
    }

    .user-result:hover {
      background: linear-gradient(135deg, #E0E7FF, #C7D2FE);
    }

    .user-info {
      flex: 1;
    }

    .user-info h4 {
      margin: 0;
      font-size: 1rem;
      color: #1E1E1E;
    }

    .user-info p {
      margin: 0;
      font-size: 0.875rem;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .add-button {
      background: var(--highlight);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.3s;
    }

    .add-button:hover {
      background: #2C7A74;
    }

    .message {
      color: #1E1E1E;
      font-size: 0.875rem;
      margin: 0.5rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="container">
    <button class="back-button" onclick="window.location.href='index.html'">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1>Add a Friend</h1>
    <input type="email" id="friend-email-input" placeholder="Search by email" aria-label="Search friend's email">
    <div class="search-results" id="search-results"></div>
    <p class="message hidden" id="search-message"></p>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const state = {
      currentUser: null
    };

    const elements = {
      friendEmailInput: document.getElementById('friend-email-input'),
      searchResults: document.getElementById('search-results'),
      searchMessage: document.getElementById('search-message')
    };

    let app, auth, db;

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          state.currentUser = user;
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    async function searchUsers(email) {
      if (!email) {
        elements.searchResults.innerHTML = '';
        elements.searchMessage.classList.add('hidden');
        return;
      }
      elements.searchMessage.textContent = 'Searching...';
      elements.searchMessage.classList.remove('hidden');
      const usersRef = ref(db, 'users');
      const snapshot = await new Promise(resolve => onValue(usersRef, resolve, { onlyOnce: true }));
      elements.searchResults.innerHTML = '';
      const users = snapshot.val();
      let found = false;
      for (const uid in users) {
        if (users[uid].email.toLowerCase().includes(email.toLowerCase()) && uid !== state.currentUser.uid) {
          found = true;
          const user = users[uid];
          const div = document.createElement('div');
          div.className = 'user-result';
          div.innerHTML = `
            <div class="user-info">
              <h4>${user.displayName || 'User'}</h4>
              <p>${user.email}</p>
            </div>
            <button class="add-button" data-uid="${uid}" data-name="${user.displayName || 'User'}">Add</button>
          `;
          elements.searchResults.appendChild(div);
        }
      }
      elements.searchMessage.textContent = found ? '' : 'No users found.';
      elements.searchMessage.classList.toggle('hidden', found);
    }

    async function addFriend(uid, displayName) {
      const friendsRef = ref(db, `users/${state.currentUser.uid}/friends/${uid}`);
      await set(friendsRef, { uid, displayName });
      elements.searchMessage.textContent = `${displayName} added as a friend!`;
      elements.searchMessage.classList.remove('hidden');
      setTimeout(() => {
        elements.searchMessage.classList.add('hidden');
        elements.searchResults.innerHTML = '';
        elements.friendEmailInput.value = '';
      }, 1000);
    }

    elements.friendEmailInput.addEventListener('input', (e) => {
      searchUsers(e.target.value.trim());
    });

    elements.searchResults.addEventListener('click', (e) => {
      if (e.target.classList.contains('add-button')) {
        const uid = e.target.dataset.uid;
        const displayName = e.target.dataset.name;
        addFriend(uid, displayName);
      }
    });

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
