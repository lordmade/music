<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <style>
        :root {
            --primary-red: #ED4956;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --dark-red: #ff0000;
            --light-red: #ff8c8c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-red), #ff4d4d, var(--light-red));
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--shadow);
        }

        .profile-btn {
            background: var(--card-bg);
            color: var(--white);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 20px;
            border: none;
            color: var(--white);
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: #ccc;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: var(--shadow);
        }

        .reels-container, .playlist-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) rgba(255, 255, 255, 0.2);
        }

        .reels-container::-webkit-scrollbar, .playlist-container::-webkit-scrollbar {
            height: 8px;
        }

        .reels-container::-webkit-scrollbar-thumb, .playlist-container::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 4px;
        }

        .card {
            flex: 0 0 180px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .card img, .card video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-btn {
            background: var(--primary-red);
            color: var(--white);
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .upload-btn:hover {
            background: #d43f4b;
            transform: scale(1.1);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .music-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .music-card div {
            margin-bottom: 10px;
        }

        .music-card audio {
            width: 100%;
            border-radius: 10px;
        }

        .error {
            color: #ffcccc;
            text-align: center;
            margin-bottom: 10px;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--white);
            font-size: 1.2rem;
        }

        .premium-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                flex: 0 0 140px;
            }

            .card img, .card video {
                height: 160px;
            }

            .music-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MusicStream</h1>
            <button class="profile-btn" onclick="signOutUser()">ðŸ‘¤</button>
        </div>
        <input type="text" class="search-bar" placeholder="Search songs or reels..." oninput="searchContent(this.value)">
        <div class="section">
            <h2>Featured Reels</h2>
            <div class="flex justify-center mb-4">
                <button class="upload-btn" onclick="openUploadWidget()">Upload Reel</button>
            </div>
            <div class="error" id="reel-error"></div>
            <div class="loader" id="reel-loader">Uploading...</div>
            <div class="reels-container" id="reelsList"></div>
        </div>
        <div class="section">
            <h2>Recommended Playlists</h2>
            <div class="playlist-container" id="playlists"></div>
        </div>
        <div class="section">
            <h2>Songs by Category</h2>
            <div class="error" id="music-error"></div>
            <div class="music-grid" id="categories"></div>
        </div>
    </div>
    <div id="premium-blur" class="premium-blur hidden">
        Upgrade to Premium for unlimited streaming and exclusive content!
        <button class="upload-btn mt-4" onclick="hidePremiumBlur()">Close</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Cloudinary Configuration
        const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
        const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

        // Check Auth State and Premium Status (Mock for now)
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signup.html";
            } else {
                loadReels(user.uid);
                loadPlaylists();
                loadSongs();
                checkPremiumStatus(user.uid);
            }
        });

        // Sign Out
        async function signOutUser() {
            try {
                await signOut(auth);
                window.location.href = "signup.html";
            } catch (error) {
                document.getElementById('reel-error').textContent = 'Error signing out: ' + error.message;
            }
        }

        // Upload Reel to Cloudinary
        function openUploadWidget() {
            const user = auth.currentUser;
            if (!user) {
                document.getElementById('reel-error').textContent = 'Please sign in to upload reels.';
                return;
            }

            window.cloudinary.createUploadWidget(
                {
                    cloudName: CLOUDINARY_CLOUD_NAME,
                    uploadPreset: CLOUDINARY_UPLOAD_PRESET,
                    resourceType: 'auto',
                    clientAllowedFormats: ['mp4', 'jpg', 'png'],
                    maxFiles: 1,
                    cropping: false
                },
                async (error, result) => {
                    if (error) {
                        document.getElementById('reel-error').textContent = 'Upload failed: ' + error.message;
                        document.getElementById('reel-loader').style.display = 'none';
                        return;
                    }
                    if (result.event === 'success') {
                        document.getElementById('reel-loader').style.display = 'none';
                        const reelUrl = result.info.secure_url;
                        const thumbnailUrl = result.info.resource_type === 'video' ? result.info.thumbnail_url : reelUrl;
                        const title = prompt('Enter a title for your reel:', result.info.original_filename || 'Untitled Reel');

                        try {
                            await push(ref(database, 'reels'), {
                                userId: user.uid,
                                title: title || 'Untitled Reel',
                                url: reelUrl,
                                thumbnailUrl,
                                uploadedAt: Date.now()
                            });
                            document.getElementById('reel-error').textContent = 'Reel uploaded successfully!';
                            setTimeout(() => document.getElementById('reel-error').textContent = '', 3000);
                        } catch (error) {
                            document.getElementById('reel-error').textContent = 'Error saving reel: ' + error.message;
                        }
                    }
                }
            ).open();
            document.getElementById('reel-loader').style.display = 'block';
        }

        // Load Reels
        function loadReels(userId) {
            const reelsList = document.getElementById('reelsList');
            onValue(ref(database, 'reels'), (snapshot) => {
                reelsList.innerHTML = '';
                const reelsData = snapshot.val();
                if (reelsData) {
                    Object.values(reelsData).forEach(reel => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const mediaElement = reel.url.includes('.mp4') ?
                            `<video src="${reel.url}" controls poster="${reel.thumbnailUrl}"></video>` :
                            `<img src="${reel.url}" alt="${reel.title}">`;
                        card.innerHTML = `
                            ${mediaElement}
                            <p>${reel.title}</p>
                        `;
                        reelsList.appendChild(card);
                    });
                } else {
                    reelsList.innerHTML = '<p class="text-center">No reels available.</p>';
                }
            }, (error) => {
                document.getElementById('reel-error').textContent = 'Error loading reels: ' + error.message;
            });
        }

        // Load Playlists (Mock Data for Now)
        function loadPlaylists() {
            const playlists = document.getElementById('playlists');
            const mockPlaylists = [
                { id: 1, title: 'Pop Hits', image: 'https://via.placeholder.com/150' },
                { id: 2, title: 'Rock Classics', image: 'https://via.placeholder.com/150' },
                { id: 3, title: 'Hip-Hop Vibes', image: 'https://via.placeholder.com/150' }
            ];
            playlists.innerHTML = mockPlaylists.map(playlist => `
                <div class="card">
                    <img src="${playlist.image}" alt="${playlist.title}">
                    <p>${playlist.title}</p>
                </div>
            `).join('');
        }

        // Load Songs by Category
        function loadSongs() {
            const categoriesContainer = document.getElementById('categories');
            onValue(ref(database, 'music'), (snapshot) => {
                categoriesContainer.innerHTML = '';
                const musicData = snapshot.val();
                if (!musicData) {
                    categoriesContainer.innerHTML = '<p class="text-center">No songs available.</p>';
                    return;
                }

                const categories = {};
                Object.values(musicData).forEach(track => {
                    if (!categories[track.genre]) {
                        categories[track.genre] = [];
                    }
                    categories[track.genre].push(track);
                });

                Object.keys(categories).forEach(genre => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'section';
                    categoryDiv.innerHTML = `<h2>${genre.charAt(0).toUpperCase() + genre.slice(1)}</h2>`;
                    const musicList = document.createElement('div');
                    musicList.className = 'music-grid';
                    categories[genre].forEach(track => {
                        const musicCard = document.createElement('div');
                        musicCard.className = 'music-card';
                        musicCard.innerHTML = `
                            <div>
                                <strong>${track.title}</strong><br>
                                <span class="text-sm opacity-80">${track.artist}</span>
                            </div>
                            <audio controls src="${track.url}"></audio>
                        `;
                        musicList.appendChild(musicCard);
                    });
                    categoryDiv.appendChild(musicList);
                    categoriesContainer.appendChild(categoryDiv);
                });
            }, (error) => {
                document.getElementById('music-error').textContent = 'Error loading songs: ' + error.message;
            });
        }

        // Search Functionality (Basic)
        function searchContent(query) {
            query = query.toLowerCase();
            const reels = document.getElementById('reelsList').getElementsByClassName('card');
            const songs = document.getElementById('categories').getElementsByClassName('music-card');

            Array.from(reels).forEach(card => {
                const title = card.getElementsByTagName('p')[0].textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });

            Array.from(songs).forEach(card => {
                const title = card.getElementsByTagName('strong')[0].textContent.toLowerCase();
                card.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        // Mock Premium Check
        function checkPremiumStatus(uid) {
            // Simulate premium check (replace with real logic later)
            const isPremium = Math.random() > 0.5; // 50% chance for demo
            if (!isPremium) {
                document.getElementById('premium-blur').classList.remove('hidden');
            }
        }

        function hidePremiumBlur() {
            document.getElementById('premium-blur').classList.add('hidden');
        }
    </script>
</body>
</html>
