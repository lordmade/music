<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStream Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-red: #ED4956;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --dark-red: #ff0000;
            --light-red: #ff8c8c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-red), #ff4d4d, var(--light-red));
            color: var(--white);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--shadow);
        }

        .profile-btn {
            background: var(--card-bg);
            color: var(--white);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 20px;
            border: none;
            color: var(--white);
            font-size: 1rem;
        }

        .search-bar::placeholder {
            color: #ccc;
        }

        .section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: var(--shadow);
        }

        .playlist-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) rgba(255, 255, 255, 0.2);
        }

        .playlist-container::-webkit-scrollbar {
            height: 8px;
        }

        .playlist-container::-webkit-scrollbar-thumb {
            background: var(--primary-red);
            border-radius: 4px;
        }

        .card {
            flex: 0 0 180px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card p {
            margin-top: 10px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .music-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .music-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow);
        }

        .music-card div {
            margin-bottom: 10px;
        }

        .music-card audio {
            width: 100%;
            border-radius: 10px;
        }

        .error {
            color: #ffcccc;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                flex: 0 0 140px;
            }

            .card img {
                height: 160px;
            }

            .music-grid {
                grid-template-columns: 1fr;
            }

            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MusicStream</h1>
            <div class="profile-btn" onclick="showProfile()">ðŸ‘¤</div>
        </div>
        <input type="text" class="search-bar" placeholder="Search songs, artists, or genres..." oninput="searchContent(this.value)">
        <div class="section">
            <h2>Recommended Playlists</h2>
            <div class="playlist-container" id="playlists"></div>
        </div>
        <div class="section">
            <h2>Suggested Songs</h2>
            <div class="error" id="search-error"></div>
            <div class="music-grid" id="suggestedSongs"></div>
        </div>
        <div class="section">
            <h2>Songs by Category</h2>
            <div class="error" id="music-error"></div>
            <div class="music-grid" id="categories"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            measurementId: "G-V4W97VMSKL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Random Image URLs
        const randomImages = [
            'https://images.unsplash.com/photo-1511671782779-c97e527c2c79?auto=format&fit=crop&w=150&q=80',
            'https://images.pexels.com/photos/164821/pexels-photo-164821.jpeg?auto=compress&cs=tinysrgb&w=150',
            'https://images.unsplash.com/photo-1506157786151-b8491531f063?auto=format&fit=crop&w=150&q=80',
            'https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=150',
            'https://images.unsplash.com/photo-1493225457124-a190c3e9c2c6?auto=format&fit=crop&w=150&q=80'
        ];

        // Check Auth State
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signup.html";
            } else {
                loadPlaylists();
                loadSongs();
            }
        });

        // Show Profile
        function showProfile() {
            const user = auth.currentUser;
            if (user) {
                const profileInfo = `Email: ${user.email || 'N/A'}\nOptions: [Logout]`;
                const choice = prompt(profileInfo);
                if (choice && choice.toLowerCase() === 'logout') {
                    signOutUser();
                }
            } else {
                alert('No user signed in.');
            }
        }

        // Sign Out
        async function signOutUser() {
            try {
                await signOut(auth);
                window.location.href = "signup.html";
            } catch (error) {
                document.getElementById('music-error').textContent = 'Error signing out: ' + error.message;
            }
        }

        // Load Playlists with Random Images
        function loadPlaylists() {
            const playlists = document.getElementById('playlists');
            const mockPlaylists = [
                { id: 1, title: 'Pop Hits' },
                { id: 2, title: 'Rock Classics' },
                { id: 3, title: 'Hip-Hop Vibes' }
            ];
            playlists.innerHTML = mockPlaylists.map(playlist => {
                const randomImage = randomImages[Math.floor(Math.random() * randomImages.length)];
                return `
                    <div class="card">
                        <img src="${randomImage}" alt="${playlist.title}">
                        <p>${playlist.title}</p>
                    </div>
                `;
            }).join('');
        }

        // Load Songs by Category
        function loadSongs() {
            const categoriesContainer = document.getElementById('categories');
            onValue(ref(database, 'music'), (snapshot) => {
                categoriesContainer.innerHTML = '';
                const musicData = snapshot.val();
                if (!musicData) {
                    categoriesContainer.innerHTML = '<p class="text-center">No songs available.</p>';
                    return;
                }

                const categories = {};
                Object.values(musicData).forEach(track => {
                    if (!categories[track.genre]) {
                        categories[track.genre] = [];
                    }
                    categories[track.genre].push(track);
                });

                Object.keys(categories).forEach(genre => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'section';
                    categoryDiv.innerHTML = `<h2>${genre.charAt(0).toUpperCase() + genre.slice(1)}</h2>`;
                    const musicList = document.createElement('div');
                    musicList.className = 'music-grid';
                    categories[genre].forEach(track => {
                        const musicCard = document.createElement('div');
                        musicCard.className = 'music-card';
                        musicCard.innerHTML = `
                            <div>
                                <strong>${track.title}</strong><br>
                                <span class="text-sm opacity-80">${track.artist}</span>
                            </div>
                            <audio controls src="${track.url}"></audio>
                        `;
                        musicList.appendChild(musicCard);
                    });
                    categoryDiv.appendChild(musicList);
                    categoriesContainer.appendChild(categoryDiv);
                });
            }, (error) => {
                document.getElementById('music-error').textContent = 'Error loading songs: ' + error.message;
            });
        }

        // Search Functionality for Songs
        function searchContent(query) {
            query = query.toLowerCase();
            const suggestedSongs = document.getElementById('suggestedSongs');
            const searchError = document.getElementById('search-error');
            if (!query) {
                suggestedSongs.innerHTML = '';
                searchError.textContent = '';
                return;
            }

            onValue(ref(database, 'music'), (snapshot) => {
                suggestedSongs.innerHTML = '';
                const musicData = snapshot.val();
                if (!musicData) {
                    searchError.textContent = 'No songs available.';
                    return;
                }

                const matches = Object.values(musicData).filter(track => {
                    return track.title.toLowerCase().includes(query) ||
                           (track.artist && track.artist.toLowerCase().includes(query)) ||
                           track.genre.toLowerCase().includes(query);
                });

                if (matches.length > 0) {
                    suggestedSongs.innerHTML = matches.map(track => `
                        <div class="music-card">
                            <div>
                                <strong>${track.title}</strong><br>
                                <span class="text-sm opacity-80">${track.artist || 'Unknown Artist'}</span>
                            </div>
                            <audio controls src="${track.url}"></audio>
                        </div>
                    `).join('');
                    searchError.textContent = '';
                } else {
                    searchError.textContent = 'No matches found.';
                    suggestedSongs.innerHTML = '';
                }
            }, (error) => {
                searchError.textContent = 'Error searching: ' + error.message;
            });
        }
    </script>
</body>
</html>
