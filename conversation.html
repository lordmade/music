<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Conversation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FFFFFF;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #000000;
      --text-secondary: #6B7280;
      --border: rgba(0, 0, 0, 0.1);
      --highlight: #0095F6;
      --badge-bg: #FA3E5F;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-blur: blur(10px);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .btn {
      border-radius: 9999px;
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .conversation-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .conversation-header .back-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .conversation-header .back-btn svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
    }

    .conversation-header .avatar {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--text-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .conversation-header .profile-pic {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-primary);
    }

    .conversation-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0;
    }

    .messages-container {
      margin-top: 5rem;
      margin-bottom: 5rem;
      padding: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 10rem);
    }

    .message {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      max-width: 80%;
      word-wrap: break-word;
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease-out;
    }

    .message.sent {
      margin-left: auto;
      background: var(--highlight);
      color: var(--text-primary);
    }

    .message.received {
      margin-right: auto;
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .message .timestamp {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .no-messages {
      text-align: center;
      margin-top: 2rem;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .message-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border-top: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 50;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
    }

    .message-input {
      flex: 1;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 9999px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
      -webkit-user-select: auto;
      user-select: auto;
    }

    .message-input::placeholder {
      color: var(--text-secondary);
    }

    .send-message-btn {
      background: var(--highlight);
      border: none;
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-message-btn:hover {
      background: #0077c2;
    }

    .send-message-btn svg {
      width: 1.25rem;
      height: 1.25rem;
      stroke: var(--text-primary);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 9999px;
      border: 1px solid var(--border);
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <div class="conversation-header">
      <button class="back-btn" onclick="window.history.back()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <div id="friend-avatar" class="avatar" style="display: block;">
        <span id="friend-initial">U</span>
      </div>
      <img id="friend-profile-pic" class="profile-pic" src="" alt="Friend's profile picture" style="display: none;">
      <h2 id="friend-name">Loading...</h2>
    </div>

    <div class="messages-container" id="messages-container">
      <p class="no-messages">No messages yet.</p>
    </div>

    <div class="message-input-container">
      <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
      <button class="send-message-btn" id="send-message-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M2 12L22 2L12 22L8 14L14 8"/>
        </svg>
      </button>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser;
    let friendId = null;
    let conversationId = null;
    let lastMessageTimestamp = 0;
    const MESSAGES_PER_PAGE = 20;

    const showSpinner = () => {
      console.log('Showing spinner');
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      console.log('Hiding spinner');
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      console.log('Showing alert:', message);
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function initializeFirebase() {
      console.log('Initializing Firebase');
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log('User authenticated:', user.uid);
            currentUser = user;
            const urlParams = new URLSearchParams(window.location.search);
            friendId = urlParams.get('friendId');
            if (!friendId) {
              showAlert('No friend selected.');
              window.location.href = 'friends.html';
              return;
            }
            update(ref(db, `users/${user.uid}`), { lastSeen: new Date().toISOString() })
              .then(() => console.log('User lastSeen updated'))
              .catch(err => console.error('Error updating lastSeen:', err));
            generateConversationId();
            loadFriendProfile();
            loadMessages();
          } else {
            console.log('No user logged in, redirecting to signup.html');
            showAlert('Please log in to view conversation.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    function generateConversationId() {
      if (!currentUser || !friendId) return;
      const ids = [currentUser.uid, friendId].sort();
      conversationId = `${ids[0]}_${ids[1]}`;
      console.log('Generated conversationId:', conversationId);
    }

    async function loadFriendProfile() {
      if (!friendId) return;
      showSpinner();
      const friendRef = ref(db, `users/${friendId}`);
      try {
        onValue(friendRef, (snapshot) => {
          const friendData = snapshot.val();
          if (!friendData) {
            showAlert('Friend not found.');
            hideSpinner();
            return;
          }
          document.getElementById('friend-name').textContent = friendData.displayName || 'User';
          
          const avatar = document.getElementById('friend-profile-pic');
          const defaultAvatar = document.getElementById('friend-avatar');
          const avatarInitial = document.getElementById('friend-initial');
          
          if (friendData.photoURL) {
            avatar.src = friendData.photoURL;
            avatar.style.display = 'block';
            defaultAvatar.style.display = 'none';
          } else {
            avatarInitial.textContent = (friendData.displayName || 'U')[0].toUpperCase();
            avatar.style.display = 'none';
            defaultAvatar.style.display = 'block';
          }
          hideSpinner();
        }, { onlyOnce: false });
      } catch (error) {
        console.error('Error loading friend profile:', error);
        showAlert('Failed to load friend profile. Please try again.');
        hideSpinner();
      }
    }

    async function loadMessages() {
      if (!conversationId) return;
      console.log('Loading messages for conversation:', conversationId);
      showSpinner();
      const messagesRef = ref(db, `conversations/${conversationId}/messages`);
      try {
        onValue(messagesRef, (snapshot) => {
          const messagesContainer = document.getElementById('messages-container');
          messagesContainer.innerHTML = '';
          if (!snapshot.exists()) {
            console.log('No messages found');
            messagesContainer.innerHTML = '<p class="no-messages">No messages yet.</p>';
            hideSpinner();
            return;
          }
          const messages = snapshot.val();
          const messageArray = Object.entries(messages)
            .map(([messageId, messageData]) => ({ messageId, ...messageData }))
            .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
          
          for (const message of messageArray) {
            const messageDiv = document.createElement('div');
            const isSent = message.senderId === currentUser.uid;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
              <div class="message-content">${message.text}</div>
              <div class="timestamp">${formatTimestamp(message.timestamp)}</div>
            `;
            messagesContainer.appendChild(messageDiv);
          }
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          hideSpinner();
        }, (error) => {
          console.error('Error loading messages:', error);
          showAlert('Failed to load messages. Please try again.');
          hideSpinner();
        });
      } catch (error) {
        console.error('Error loading messages:', error);
        showAlert('Failed to load messages. Please check your connection.');
        hideSpinner();
      }
    }

    async function sendMessage() {
      if (!currentUser || !conversationId) {
        showAlert('Please log in to send messages.');
        return;
      }
      const now = Date.now();
      if (now - lastMessageTimestamp < 3000) {
        showAlert('Please wait a few seconds before sending another message.');
        return;
      }
      const messageInput = document.getElementById('message-input');
      const messageText = messageInput.value.trim();
      if (!messageText) {
        showAlert('Please enter a message.');
        return;
      }
      showSpinner();
      try {
        await push(ref(db, `conversations/${conversationId}/messages`), {
          senderId: currentUser.uid,
          text: messageText,
          timestamp: new Date().toISOString()
        });
        lastMessageTimestamp = now;
        messageInput.value = '';
        console.log('Message sent:', messageText);
        await update(ref(db, `users/${currentUser.uid}/friends/${friendId}`), {
          lastMessage: messageText,
          lastMessageTimestamp: new Date().toISOString(),
          senderId: currentUser.uid
        });
        await update(ref(db, `users/${friendId}/friends/${currentUser.uid}`), {
          lastMessage: messageText,
          lastMessageTimestamp: new Date().toISOString(),
          senderId: currentUser.uid,
          unreadCount: firebase.database.ServerValue.increment(1)
        });
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      const diffWeek = Math.floor(diffDay / 7);
      const diffMonth = Math.floor(diffDay / 30);
      const diffYear = Math.floor(diffDay / 365);

      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
      if (diffWeek < 4) return `${diffWeek} week${diffWeek === 1 ? '' : 's'} ago`;
      if (diffMonth < 12) return `${diffMonth} month${diffMonth === 1 ? '' : 's'} ago`;
      return `${diffYear} year${diffYear === 1 ? '' : 's'} ago`;
    }

    document.getElementById('send-message-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      sendMessage();
    });

    document.getElementById('message-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing Firebase');
      initializeFirebase();
    });
  </script>
</body>
</html>
