<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    #app {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    #auth-section, #chat-section {
      padding: 20px;
    }

    #auth-section {
      text-align: center;
      background: #25d366;
      color: #fff;
    }

    #auth-section h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    #phone-input {
      padding: 10px;
      width: calc(100% - 20px);
      border: none;
      border-radius: 20px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #phone-signin {
      padding: 10px 20px;
      background: #128c7e;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #phone-signin:hover {
      background: #0d6d5f;
    }

    #recaptcha-container {
      margin: 10px 0;
    }

    #user-info {
      margin-top: 10px;
      font-size: 14px;
    }

    #chat-section {
      display: none;
    }

    #contact-section {
      padding: 10px;
      background: #075e54;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #recipient-phone {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
    }

    #start-chat {
      padding: 10px 20px;
      background: #128c7e;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #start-chat:hover {
      background: #0d6d5f;
    }

    #chat-window {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5 url('https://web.whatsapp.com/img/bg-chat-tile-light_9b3c884537ca93c9b69e.jpg');
      background-size: cover;
    }

    #messages {
      list-style: none;
    }

    .msg {
      margin: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
    }

    .msg.my {
      background: #d4f8e8;
      margin-left: auto;
      text-align: right;
    }

    .msg.other {
      background: #fff;
      margin-right: auto;
    }

    .msg span {
      font-size: 14px;
    }

    .msg i {
      font-size: 12px;
      color: #666;
      display: block;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #msg-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 14px;
    }

    #message-form button {
      padding: 10px 20px;
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #message-form button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="auth-section">
      <h2>WhatsApp Clone</h2>
      <input type="tel" id="phone-input" placeholder="+1234567890" required>
      <button id="phone-signin">Sign in with Phone</button>
      <div id="recaptcha-container"></div>
      <p id="user-info"></p>
    </div>
    <div id="chat-section">
      <div id="contact-section">
        <input type="tel" id="recipient-phone" placeholder="Enter recipient's phone (+1234567890)">
        <button id="start-chat">Start Chat</button>
      </div>
      <div id="chat-window">
        <ul id="messages"></ul>
      </div>
      <form id="message-form">
        <input type="text" id="msg-input" placeholder="Type a message" autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  <script>
    // Firebase configuration (replace with your Firebase project config)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };



    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const usersRef = db.ref('users');
    const chatsRef = db.ref('chats');

    // DOM elements
    const authSection = document.getElementById('auth-section');
    const chatSection = document.getElementById('chat-section');
    const phoneSignInBtn = document.getElementById('phone-signin');
    const phoneInput = document.getElementById('phone-input');
    const userInfo = document.getElementById('user-info');
    const recipientPhoneInput = document.getElementById('recipient-phone');
    const startChatBtn = document.getElementById('start-chat');
    const messageForm = document.getElementById('message-form');
    const msgInput = document.getElementById('msg-input');
    const messagesList = document.getElementById('messages');
    const chatWindow = document.getElementById('chat-window');

    let currentUserPhone = '';
    let currentChatId = '';

    // Set up reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });

    // Handle phone sign-in
    phoneSignInBtn.addEventListener('click', () => {
      const phoneNumber = phoneInput.value.trim();
      if (!phoneNumber.match(/^\+\d{10,15}$/)) {
        alert('Please enter a valid phone number (e.g., +1234567890)');
        return;
      }
      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((confirmationResult) => {
          const code = prompt('Enter the verification code sent to your phone');
          return confirmationResult.confirm(code);
        })
        .then((result) => {
          currentUserPhone = result.user.phoneNumber;
          usersRef.child(currentUserPhone.replace('+', '')).set({
            phone: currentUserPhone,
            lastLogin: firebase.database.ServerValue.TIMESTAMP
          });
          userInfo.textContent = `Logged in as ${currentUserPhone}`;
          authSection.style.display = 'none';
          chatSection.style.display = 'block';
        })
        .catch((error) => {
          console.error('Phone sign-in error:', error);
          alert('Error during sign-in: ' + error.message);
        });
    });

    // Start a chat with another user
    startChatBtn.addEventListener('click', () => {
      const recipientPhone = recipientPhoneInput.value.trim();
      if (!recipientPhone.match(/^\+\d{10,15}$/)) {
        alert('Please enter a valid recipient phone number (e.g., +1234567890)');
        return;
      }
      if (recipientPhone === currentUserPhone) {
        alert('You cannot chat with yourself!');
        return;
      }
      usersRef.child(recipientPhone.replace('+', '')).once('value', (snapshot) => {
        if (!snapshot.exists()) {
          alert('Recipient is not registered.');
          return;
        }
        const phones = [currentUserPhone.replace('+', ''), recipientPhone.replace('+', '')].sort();
        currentChatId = `${phones[0]}_${phones[1]}`;
        messagesList.innerHTML = '';
        chatsRef.child(currentChatId).child('messages').on('child_added', (snapshot) => {
          const msg = snapshot.val();
          const li = document.createElement('li');
          li.className = msg.sender === currentUserPhone ? 'msg my' : 'msg other';
          li.innerHTML = `<span><i>${msg.sender}:</i> ${msg.text}</span>`;
          messagesList.appendChild(li);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        });
        recipientPhoneInput.value = '';
      });
    });

    // Handle message submission
    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = msgInput.value.trim();
      if (message && currentChatId) {
        chatsRef.child(currentChatId).child('messages').push({
          sender: currentUserPhone,
          text: message,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        msgInput.value = '';
      } else if (!currentChatId) {
        alert('Please start a chat by entering a recipientâ€™s phone number.');
      }
    });

    // Handle user sign-out
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUserPhone = user.phoneNumber;
      } else {
        authSection.style.display = 'block';
        chatSection.style.display = 'none';
        userInfo.textContent = '';
        currentChatId = '';
        messagesList.innerHTML = '';
      }
    });
  </script>
</body>
</html>
