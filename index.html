<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
  :root {
    --bg: #000000; /* Instagram’s black background */
    --card-bg: rgba(18, 18, 18, 0.95); /* Dark card for reels */
    --text-primary: #FFFFFF; /* White for primary text/icons */
    --text-secondary: #8E8E93; /* Gray for secondary text */
    --border: rgba(255, 255, 255, 0.2); /* Subtle border */
    --highlight: #0095F6; /* Instagram’s blue accent */
    --like-bg: #ED4956; /* Instagram’s red for liked states */
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    --gradient: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D); /* Instagram’s iconic gradient */
    --transition: 0.2s ease; /* Smooth animations */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: var(--bg);
    color: var(--text-primary);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
  }

  main {
    position: relative;
    overflow: hidden;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 72px;
    height: 100%;
    background: var(--card-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px 0;
    z-index: 100;
    box-shadow: var(--shadow);
  }

  .sidebar .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-secondary);
    font-size: 11px;
    font-weight: 500;
    text-align: center;
    margin: 20px 0;
    cursor: pointer;
    transition: color var(--transition), transform var(--transition);
  }

  .sidebar .nav-item:hover {
    color: var(--text-primary);
    transform: scale(1.1);
  }

  .sidebar .nav-item svg {
    width: 22px;
    height: 22px;
    stroke: var(--text-primary); /* White icons */
    margin-bottom: 4px;
    transition: stroke var(--transition);
  }

  .sidebar .nav-item.active {
    color: var(--highlight);
  }

  .sidebar .nav-item.active svg {
    stroke: var(--highlight);
  }

  .bottom-nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 90%;
    max-width: 480px;
    height: 48px; /* Compact height */
    border-radius: 24px; /* Pill shape */
    padding: 8px;
    z-index: 101;
  }

  .bottom-nav .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-primary);
    font-size: 10px;
    font-weight: 500;
    text-align: center;
    padding: 4px 12px; /* Wider for pill shape */
    border-radius: 24px; /* Pill shape */
    cursor: pointer;
    transition: color var(--transition), background var(--transition), transform var(--transition);
  }

  .bottom-nav .nav-item:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
  }

  .bottom-nav .nav-item svg {
    width: 20px;
    height: 20px;
    stroke: var(--text-primary); /* White SVG icons */
    margin-bottom: 2px;
  }

  .bottom-nav .nav-item.active {
    color: var(--highlight);
    background: rgba(255, 255, 255, 0.15);
  }

  .bottom-nav .nav-item.active svg {
    stroke: var(--highlight);
  }

  .reels-container {
    margin-left: 72px;
    margin-bottom: 80px;
    height: calc(100vh - 80px);
    overflow-y: auto;
    scroll-snap-type: y mandatory;
    -webkit-overflow-scrolling: touch;
    position: relative;
  }

  .reel {
    position: relative;
    width: 100%;
    height: calc(100vh - 80px);
    scroll-snap-align: start;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
  }

  .reel-media {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }

  .reel-text-post {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 16px 60px 80px 16px; /* Right for reel-actions, bottom for username */
    background: var(--card-bg);
    color: var(--text-primary);
    font-size: 20px;
    font-weight: 700; /* Bold for Instagram style */
    line-height: 1.6;
    text-align: center;
    word-break: break-word;
    max-width: calc(100% - 80px); /* Avoid reel-actions overlap */
    z-index: 1;
    transition: background var(--transition);
  }

  .reel-top-actions {
    position: absolute;
    top: 16px;
    left: 16px;
    right: 16px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .reel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  .reel-header-info {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .reel-timestamp {
    color: var(--text-secondary);
    font-size: 12px;
    font-weight: 400;
  }

  .reel-header-buttons {
    display: flex;
    gap: 8px;
    align-items: center;
  }

  .reel-caption {
    font-size: 14px;
    line-height: 1.5;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    max-width: 80%;
    margin-top: 8px;
    background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.8));
    padding: 8px 12px;
    border-radius: 8px;
    z-index: 10;
  }

  .reel-actions {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 16px; /* Instagram-like spacing */
    z-index: 10;
  }

  .reel-profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reel-profile-pic, .reel-avatar {
    width: 32px; /* Instagram’s compact profile size */
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--gradient); /* Instagram gradient border */
    cursor: pointer;
    transition: transform var(--transition);
  }

  .reel-profile-pic:hover, .reel-avatar:hover {
    transform: scale(1.1);
  }

  .reel-avatar {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--card-bg);
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 600;
  }

  .reel-action {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 500;
    background: rgba(0, 0, 0, 0.7); /* Round black overlay */
    border-radius: 50%; /* Circular shape */
    padding: 10px;
    cursor: pointer;
    transition: background var(--transition), transform var(--transition);
  }

  .reel-action:hover {
    background: rgba(0, 0, 0, 0.85);
    transform: scale(1.15); /* Instagram-like tap animation */
  }

  .reel-action svg {
    width: 22px;
    height: 22px;
    stroke: var(--text-primary); /* White icons */
    margin-bottom: 3px;
  }

  .reel-action.liked svg, .reel-action.bookmarked svg {
    fill: var(--like-bg); /* Instagram’s red heart */
    stroke: var(--like-bg);
  }

  .reel-username-container {
    position: absolute;
    bottom: 68px; /* For 48px nav height (20px bottom + 48px height) */
    left: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 700; /* Bold for Instagram style */
    z-index: 102;
    cursor: pointer;
    transition: color var(--transition), transform var(--transition);
  }

  .reel-username-container:hover {
    color: var(--highlight);
    transform: scale(1.05);
  }

  .reel-username-container svg.verified-icon {
    width: 16px;
    height: 16px;
    fill: var(--highlight); /* Instagram blue */
  }

  .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 44px;
    height: 44px;
    stroke: var(--text-primary);
    background: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    padding: 10px;
    z-index: 10;
    transition: opacity var(--transition);
  }

  .play-icon.hidden {
    opacity: 0;
  }

  .progress-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: var(--gradient); /* Instagram gradient for video progress */
    width: 0;
    z-index: 10;
    transition: width 0.1s linear;
  }

  .bottom-sheet {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: var(--card-bg);
    border-top: 1px solid var(--border);
    border-radius: 16px 16px 0 0;
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
    z-index: 200;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: var(--shadow);
  }

  .bottom-sheet.active {
    transform: translateY(0);
  }

  .close-sheet {
    position: absolute;
    top: 12px;
    right: 12px;
    background: none;
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    transition: color var(--transition), transform var(--transition);
  }

  .close-sheet:hover {
    color: var(--highlight);
    transform: scale(1.1);
  }

  .close-sheet svg {
    width: 20px;
    height: 20px;
    stroke: var(--text-primary);
  }

  .bottom-sheet-content {
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .preview-container {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }

  .preview-item {
    position: relative;
    width: 80px;
    height: 80px;
    border-radius: 12px; /* Instagram’s rounded preview */
    overflow: hidden;
    box-shadow: var(--shadow);
  }

  .preview-item img, .preview-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .progress-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 6px;
    display: none;
  }

  .progress-bar-upload {
    width: 70%;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-bar-upload div {
    height: 100%;
    background: var(--gradient); /* Instagram gradient */
    width: 0;
    transition: width 0.3s ease;
  }

  .progress-text {
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 500;
  }

  textarea {
    width: 100%;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px; /* Instagram’s rounded input */
    padding: 10px;
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 400;
    resize: none;
    transition: border-color var(--transition);
  }

  textarea:focus {
    border-color: var(--highlight);
    outline: none;
  }

  .btn {
    background: var(--gradient); /* Instagram gradient for buttons */
    color: var(--text-primary);
    border: none;
    border-radius: 24px; /* Pill shape */
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: transform var(--transition);
  }

  .btn:hover {
    transform: scale(1.05);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .follow-btn.friend {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 24px;
  }

  .follow-btn.friend:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
  }

  .comment-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-height: 50vh;
    overflow-y: auto;
  }

  .comment-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
    padding: 8px 12px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
  }

  .comment-username {
    font-size: 14px;
    font-weight: 700; /* Bold for Instagram style */
    color: var(--text-primary);
  }

  .comment-text {
    font-size: 13px;
    color: var(--text-primary);
    font-weight: 400;
  }

  .comment-timestamp {
    font-size: 11px;
    color: var(--text-secondary);
  }

  .spinner-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 300;
    display: none;
  }

  .spinner-overlay.active {
    display: flex;
  }

  .spinner {
    width: 36px;
    height: 36px;
    border: 3px solid var(--border);
    border-top: 3px solid var(--highlight);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .alert {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    color: var(--text-primary);
    font-size: 13px;
    font-weight: 500;
    z-index: 400;
    display: none;
    max-width: 90%;
    text-align: center;
    box-shadow: var(--shadow);
  }

  .alert.active {
    display: block;
  }

  @media (max-width: 768px) {
    .sidebar {
      display: none;
    }

    .reels-container {
      margin-left: 0;
      margin-bottom: 80px;
      height: calc(100vh - 80px);
    }

    .reel {
      height: calc(100vh - 80px);
    }

    .reel-actions {
      right: 8px;
    }

    .reel-top-actions {
      left: 8px;
      right: 8px;
    }

    .reel-profile-pic, .reel-avatar {
      width: 28px;
      height: 28px;
    }

    .reel-action {
      padding: 8px;
    }

    .reel-action svg {
      width: 20px;
      height: 20px;
    }

    .reel-text-post {
      padding: 12px 48px 80px 12px;
      max-width: calc(100% - 64px);
      font-size: 18px; /* Slightly smaller for mobile */
    }

    .reel-username-container {
      bottom: 68px;
      left: 12px;
      font-size: 13px;
    }

    .reel-username-container svg.verified-icon {
      width: 14px;
      height: 14px;
    }
  }
</style>
</head>

                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                              <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m-8 0v14a2 2 0 002 2h4a2 2 0 002-2V6m-4 0v14m-4-14v14"/>
                            </svg>
                          </button>
                        ` : ''}
                      </div>

                      <div class="reply-link" onclick="showReplyInput('${reply.replyId}')">Reply</div>
                      <div class="reply-input" id="reply-input-${reply.replyId}">

                    repliesDiv.appendChild(replyDiv);
                  }, { onlyOnce: true });

            loadMoreBtn.onclick = () => loadMoreComments(reelId);

      } catch (error) {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments. Please try again.');
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      const diffWeek = Math.floor(diffDay / 7);
      const diffMonth = Math.floor(diffDay / 30);
      const diffYear = Math.floor(diffDay / 365);

      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
      if (diffWeek < 4) return `${diffWeek} week${diffWeek === 1 ? '' : 's'} ago`;
      if (diffMonth < 12) return `${diffMonth} month${diffMonth === 1 ? '' : 's'} ago`;
      return `${diffYear} year${diffYear === 1 ? '' : 's'} ago`;
    }

        return;
      }
      const replyInput = document.getElementById(`reply-input-${parentId}`).querySelector('textarea');
      const replyText = replyInput.value.trim();
      if (!replyText) {
        showAlert('Please enter a reply.');
        return;
      }
      try {
        await push(ref(db, `reels/${reelId}/comments/${parentId}/replies`), {
          userId: currentUser.uid,
          comment: replyText,
          timestamp: new Date().toISOString(),
          parentId
        });
        lastCommentTimestamp = now;
        replyInput.value = '';
        document.getElementById(`reply-input-${parentId}`).classList.remove('active');
        console.log(`Reply added to comment ${parentId} on reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {

        showAlert('Failed to add reply. Please try again.');

    async function uploadMedia(files, caption) {
  console.log('Uploading', files.length, 'files with caption:', caption);
  if (!currentUser) {
    showAlert('Please log in to upload.');
    return;
  }
  if (!files.length && !caption) {
    showAlert('Please provide a caption or select at least one file.');
    return;
  }
  showSpinner();
  try {
    const reelsRef = ref(db, 'reels');
    if (!files.length && caption) {
      // Text-only post
      await push(reelsRef, {
        userId: currentUser.uid,
        mediaURL: null,
        mediaType: 'text',
        caption: caption,
        timestamp: new Date().toISOString(),
        likedBy: {},
        bookmarkedBy: {},
        impressions: {},
        comments: {}
      });
      console.log('Uploaded text-only post');
      closeBottomSheet();
      loadReels();
    } else {
      // Media post with optional caption
      for (let index = 0; index < files.length; index++) {
        const file = files[index];
        if (!file.type.match(/^(image|video)\//)) {
          showAlert('Invalid file type. Please select images or videos.');
          continue;
        }
        const progressContainer = document.querySelector(`#preview-container .preview-item:nth-child(${index + 1}) .progress-container`);
        progressContainer.style.display = 'flex';
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${file.type.startsWith('video') ? 'video' : 'image'}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          await push(reelsRef, {
            userId: currentUser.uid,
            mediaURL: data.secure_url,
            mediaType: file.type.startsWith('video') ? 'video' : 'image',
            caption: caption || null,
            timestamp: new Date().toISOString(),
            likedBy: {},
            bookmarkedBy: {},
            impressions: {},
            comments: {}
          });
          console.log('Uploaded media:', data.secure_url);
          document.getElementById(`upload-progress-${index}`).style.width = '100%';
          document.getElementById(`progress-text-${index}`).textContent = '100%';
        } else {
          console.error('Cloudinary error:', data.error?.message);
          showAlert(`Upload failed for file ${index + 1}: ${data.error?.message || 'Unknown error'}`);
        }
      }
      closeBottomSheet();
      loadReels();
    }
  } catch (error) {
    console.error('Error uploading media:', error);
    showAlert('Failed to upload post. Please try again.');
  } finally {
    hideSpinner();
  }
}

async function uploadMediaWithRetry(file, index, caption, retries = 3, delay = 1000) {
  const progressBar = document.getElementById(`upload-progress-${index}`);
  const progressText = document.getElementById(`progress-text-${index}`);
  for (let i = 0; i < retries; i++) {
    try {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${file.type.startsWith('video') ? 'video' : 'image'}/upload`, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if (data.secure_url) {
        await push(ref(db, 'reels'), {
          userId: currentUser.uid,
          mediaURL: data.secure_url,
          mediaType: file.type.startsWith('video') ? 'video' : 'image',
          caption,
          timestamp: new Date().toISOString()
        });
        progressBar.style.width = '100%';
        progressText.textContent = '100%';
        return;
      }
    } catch (error) {
      console.error(`Upload attempt ${i + 1} failed:`, error);
      if (i < retries - 1) await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
    }
  }
  showAlert(`Upload failed for file ${index + 1} after ${retries} attempts.`);
}

    let observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const reel = entry.target;
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO') {
          const playIcon = reel.querySelector('.play-icon');
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (entry.isIntersecting && entry.intersectionRatio >= 0.8) {
            pauseAllVideos(reel.dataset.reelId);
            currentPlayingVideo = video;
            video.preload = 'auto';
            video.muted = false;
            video.play().catch(err => console.error('Error playing video:', err));
            if (playIcon) playIcon.classList.add('hidden');
            console.log(`Playing video for reel ${reel.dataset.reelId}`);
            trackImpression(reel.dataset.reelId);
          } else {
            video.pause();
            video.currentTime = 0;
            video.preload = 'none';
            video.muted = true;
            if (progressBar) progressBar.style.width = '0%';
            if (playIcon) playIcon.classList.remove('hidden');
            if (currentPlayingVideo === video) currentPlayingVideo = null;
            console.log(`Paused video for reel ${reel.dataset.reelId} due to swipe`);
          }
        }
      });
    }, { threshold: 0.8, rootMargin: '-10px' });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    const handleScroll = debounce(() => {
      console.log('Scroll detected, checking video states');
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO' && video !== currentPlayingVideo) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          const playIcon = reel.querySelector('.play-icon');
          if (playIcon) playIcon.classList.remove('hidden');
          console.log(`Paused video for reel ${reel.dataset.reelId} during scroll`);
        }
      });
    }, 150);
