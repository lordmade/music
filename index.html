<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F7F7F8;
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
      --badge-bg: #EF4444;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .reels-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .reel {
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      scroll-snap-align: start;
      background: var(--card-bg);
    }

    .reel-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reel-overlay {
      position: absolute;
      bottom: 80px;
      left: 15px;
      right: 15px;
      color: var(--text-primary);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .reel-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .reel-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-weight: 600;
    }

    .reel-profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--highlight);
    }

    .reel-username {
      font-weight: 600;
      font-size: 16px;
    }

    .reel-timestamp {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    .reel-caption {
      font-size: 14px;
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .reel-actions {
      position: absolute;
      right: 15px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .reel-action {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      -webkit-user-select: none;
      user-select: none;
    }

    .reel-action.liked svg {
      fill: var(--badge-bg);
      stroke: var(--badge-bg);
    }

    .reel-action svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
    }

    .floating-upload-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1rem;
      background: var(--highlight);
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 50;
      transition: background 0.2s;
      -webkit-user-select: none;
      user-select: none;
    }

    .floating-upload-btn:hover {
      background: #2a928d;
    }

    .floating-upload-btn svg {
      width: 1.5rem;
      height: 1.5rem;
      stroke: var(--text-primary);
    }

    .floating-upload-btn span {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 40;
      -webkit-user-select: none;
      user-select: none;
    }

    .bottom-sheet.active {
      transform: translateY(0);
    }

    .bottom-sheet-content {
      color: var(--text-primary);
    }

    .bottom-sheet-content input[type="file"] {
      display: none;
    }

    .bottom-sheet-content label {
      display: block;
      background: var(--highlight);
      color: var(--text-primary);
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .bottom-sheet-content textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--bg);
      color: var(--text-secondary);
      margin-bottom: 10px;
      resize: none;
      -webkit-user-select: auto;
      user-select: auto;
    }

    .bottom-sheet-content button {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      -webkit-user-select: none;
      user-select: none;
    }

    .bottom-sheet-content button:hover {
      background: #2a928d;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .preview-item {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      overflow: hidden;
    }

    .preview-item img,
    .preview-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-item .remove-preview {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--badge-bg);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .comment-list {
      margin-bottom: 20px;
    }

    .comment-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .comment-item.reply {
      margin-left: 20px;
      border-left: 1px dotted rgba(255,255,255,0.3);
      padding-left: 10px;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .comment-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .comment-profile-pic {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--highlight);
    }

    .comment-username {
      font-weight: 600;
      font-size: 14px;
    }

    .comment-timestamp {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    .comment-text {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .reply-link {
      font-size: 12px;
      color: var(--highlight);
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .reply-input {
      display: none;
      margin-top: 10px;
    }

    .reply-input.active {
      display: block;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--badge-bg);
      color: var(--text-primary);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 100px;
      height: 4px;
      background: var(--highlight);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: scaleX(0); transform-origin: left; }
      50% { transform: scaleX(1); transform-origin: left; }
      51% { transform-origin: right; }
      100% { transform: scaleX(0); transform-origin: right; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reel {
      animation: slideIn 0.3s ease-out;
    }

    @media (max-width: 768px) {
      .reel-actions {
        bottom: 70px;
      }

      .floating-upload-btn {
        bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <div class="reels-container" id="reels-container">
      <p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">Loading reels...</p>
    </div>

    <button class="floating-upload-btn" id="upload-btn">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path d="M12 4v8m0 0v8m8-8H4"/>
      </svg>
      <span>Upload</span>
    </button>

    <div class="bottom-sheet" id="upload-sheet">
      <div class="bottom-sheet-content" id="bottom-sheet-content">
        <label for="media-upload">Select Image/Video</label>
        <input type="file" id="media-upload" accept="image/*,video/*" multiple>
        <div class="preview-container" id="preview-container"></div>
        <textarea id="caption-input" placeholder="Add a caption..." rows="3"></textarea>
        <button id="submit-upload">Upload</button>
      </div>
    </div>

    <div class="bottom-sheet" id="comment-sheet">
      <div class="bottom-sheet-content" id="comment-sheet-content">
        <div class="comment-list" id="comment-list"></div>
        <textarea id="comment-input" placeholder="Add a comment..." rows="2"></textarea>
        <button id="submit-comment">Post</button>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db, currentUser;
    let activeCommentReelId = null;
    let isLoadingReels = false;
    let renderedReelIds = new Set();
    const encryptionKey = new TextEncoder().encode('vynix-ai-secret-key-32bytes123456');

    const showSpinner = () => {
      console.log('Showing spinner');
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      console.log('Hiding spinner');
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      console.log('Showing alert:', message);
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    const openBottomSheet = (type, reelId = null) => {
      console.log(`Opening ${type} bottom sheet`);
      if (type === 'upload') {
        document.getElementById('upload-sheet').classList.add('active');
        document.getElementById('comment-sheet').classList.remove('active');
      } else if (type === 'comment') {
        document.getElementById('comment-sheet').classList.add('active');
        document.getElementById('upload-sheet').classList.remove('active');
        activeCommentReelId = reelId;
        loadComments(reelId);
      }
    };

    const closeBottomSheet = () => {
      console.log('Closing all bottom sheets');
      document.getElementById('upload-sheet').classList.remove('active');
      document.getElementById('comment-sheet').classList.remove('active');
      document.getElementById('media-upload').value = '';
      document.getElementById('caption-input').value = '';
      document.getElementById('preview-container').innerHTML = '';
      document.getElementById('comment-input').value = '';
      document.getElementById('comment-list').innerHTML = '';
      activeCommentReelId = null;
    };

    async function encryptMessage(message) {
      try {
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const encrypted = await crypto.subtle.encrypt(
          { name: 'AES-GCM', iv },
          await crypto.subtle.importKey('raw', encryptionKey, 'AES-GCM', false, ['encrypt']),
          new TextEncoder().encode(message)
        );
        const encryptedArray = new Uint8Array(encrypted);
        return { iv: Array.from(iv), data: Array.from(encryptedArray) };
      } catch (error) {
        console.error('Encryption Error:', error);
        showAlert('Encryption failed, using plain text.');
        return { iv: [], data: [], text: message };
      }
    }

    async function decryptMessage(encryptedData, iv) {
      try {
        if (encryptedData.text) return encryptedData.text;
        const decrypted = await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv: new Uint8Array(iv) },
          await crypto.subtle.importKey('raw', encryptionKey, 'AES-GCM', false, ['decrypt']),
          new Uint8Array(encryptedData)
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption Error:', error);
        return '[Encrypted Message]';
      }
    }

    function initializeFirebase() {
      console.log('Initializing Firebase');
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        console.log('Firebase initialized, checking auth state');
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log('User authenticated:', user.uid);
            currentUser = user;
            update(ref(db, `users/${user.uid}`), { lastSeen: new Date().toISOString() })
              .then(() => console.log('User lastSeen updated'))
              .catch(err => console.error('Error updating lastSeen:', err));
            loadReels();
          } else {
            console.log('No user logged in, redirecting to signup.html');
            showAlert('Please log in to view reels.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    function debounce(func, wait彼此

System: wait) {
      return function (...args) {
        let timeout;
        return function () {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      };
    }

    const debouncedLoadReels = debounce(async () => {
      if (isLoadingReels) {
        console.log('Reels loading in progress, skipping');
        return;
      }
      isLoadingReels = true;
      console.log('Loading reels');
      showSpinner();
      const reelsRef = ref(db, 'reels');
      try {
        onValue(reelsRef, async (snapshot) => {
          console.log('Reels snapshot received:', snapshot.exists());
          const reelsContainer = document.getElementById('reels-container');
          reelsContainer.innerHTML = '';
          renderedReelIds.clear();
          const reels = snapshot.val();
          if (!snapshot.exists() || !reels) {
            console.log('No reels data found');
            reelsContainer.innerHTML = '<p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">No reels available.</p>';
            hideSpinner();
            isLoadingReels = false;
            return;
          }
          console.log('Data fetched:', Object.keys(reels).length, 'reels');
          const reelsArray = Object.entries(reels)
            .map(([reelId, reelData]) => ({ reelId, ...reelData }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          for (const reel of reelsArray) {
            if (renderedReelIds.has(reel.reelId)) {
              console.log('Skipping already rendered reel:', reel.reelId);
              continue;
            }
            const userRef = ref(db, `users/${reel.userId}`);
            try {
              onValue(userRef, (userSnapshot) => {
                const userData = userSnapshot.val();
                console.log('User data for reel', reel.reelId, ':', userData);
                const caption = reel.caption || '';
                const div = document.createElement('div');
                div.className = 'reel';
                div.dataset.reelId = reel.reelId;
                const isVideo = reel.mediaType === 'video';
                div.innerHTML = `
                  ${isVideo
                    ? `<video class="reel-media" src="${reel.mediaURL}" autoplay loop muted playsinline></video>`
                    : `<img class="reel-media" src="${reel.mediaURL}" alt="Reel image">`}
                  <div class="reel-overlay">
                    <div class="reel-header" onclick="goToProfile('${reel.userId}')">
                      ${userData?.photoURL
                        ? `<img src="${userData.photoURL}" class="reel-profile-pic" alt="${userData.displayName}'s profile picture">`
                        : `<div class="reel-avatar">${userData?.displayName ? userData.displayName[0].toUpperCase() : 'U'}</div>`}
                      <div>
                        <div class="reel-username">${userData?.displayName || 'User'}</div>
                        <div class="reel-timestamp">${reel.timestamp ? new Date(reel.timestamp).toLocaleTimeString() : ''}</div>
                      </div>
                    </div>
                    <div class="reel-caption">${caption.slice(0, 100)}${caption.length > 100 ? '...' : ''}</div>
                  </div>
                  <div class="reel-actions">
                    <button class="reel-action ${reel.likedBy?.[currentUser.uid] ? 'liked' : ''}" onclick="toggleLike('${reel.reelId}', this)">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                      </svg>
                      <span>${Object.keys(reel.likedBy || {}).length}</span>
                    </button>
                    <button class="reel-action" onclick="openBottomSheet('comment', '${reel.reelId}')">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                      </svg>
                      <span>${Object.keys(reel.comments || {}).length}</span>
                    </button>
                    <button class="reel-action">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                      </svg>
                      <span>Share</span>
                    </button>
                  </div>
                `;
                reelsContainer.appendChild(div);
                renderedReelIds.add(reel.reelId);
                if (isVideo) {
                  const video = div.querySelector('.reel-media');
                  video.addEventListener('waiting', () => showSpinner());
                  video.addEventListener('stalled', () => showSpinner());
                  video.addEventListener('playing', () => hideSpinner());
                  video.addEventListener('canplay', () => hideSpinner());
                  video.addEventListener('error', () => {
                    console.log('Video error for URL:', reel.mediaURL);
                    showSpinner();
                    showAlert('Failed to load video. Please check your network.');
                  });
                }
              }, { onlyOnce: true });
            } catch (error) {
              console.error('Error fetching user data for reel', reel.reelId, ':', error);
            }
          }
          hideSpinner();
          isLoadingReels = false;
        }, (error) => {
          console.error('Error in reels onValue:', error);
          showAlert('Failed to fetch reels. Please try again.');
          hideSpinner();
          isLoadingReels = false;
        });
      } catch (error) {
        console.error('Error loading reels:', error);
        showAlert('Failed to load reels. Please check your connection.');
        hideSpinner();
        isLoadingReels = false;
      }
    }, 500);

    function goToProfile(userId) {
      console.log('Redirecting to profile for user:', userId);
      window.location.href = `user.html?uid=${userId}`;
    }

    async function toggleLike(reelId, button) {
      if (!currentUser) {
        showAlert('Please log in to like reels.');
        return;
      }
      try {
        const isLiked = button.classList.contains('liked');
        await update(ref(db, `reels/${reelId}/likedBy`), {
          [currentUser.uid]: isLiked ? null : true
        });
        button.classList.toggle('liked');
        const countSpan = button.querySelector('span');
        const currentCount = parseInt(countSpan.textContent) || 0;
        countSpan.textContent = isLiked ? currentCount - 1 : currentCount + 1;
        console.log(`Toggled like for reel ${reelId}: ${isLiked ? 'Unliked' : 'Liked'}`);
      } catch (error) {
        console.error('Error toggling like:', error);
        showAlert('Failed to like reel. Please try again.');
      }
    }

    async function loadComments(reelId) {
      console.log('Loading comments for reel', reelId);
      const commentList = document.getElementById('comment-list');
      commentList.innerHTML = '';
      const commentsRef = ref(db, `reels/${reelId}/comments`);
      try {
        onValue(commentsRef, async (snapshot) => {
          commentList.innerHTML = '';
          const comments = snapshot.val();
          if (!comments) {
            commentList.innerHTML = '<p style="color: var(--text-primary); font-size: 14px;">No comments yet.</p>';
            return;
          }
          const commentArray = Object.entries(comments).map(([commentId, commentData]) => ({
            commentId,
            ...commentData
          }));
          for (const comment of commentArray) {
            const userRef = ref(db, `users/${comment.userId}`);
            onValue(userRef, async (userSnapshot) => {
              const userData = userSnapshot.val();
              const commentText = comment.commentEncrypted
                ? await decryptMessage(comment.commentEncrypted.data, comment.commentEncrypted.iv)
                : comment.commentEncrypted?.text || '';
              const commentDiv = document.createElement('div');
              commentDiv.className = `comment-item ${comment.parentId ? 'reply' : ''}`;
              commentDiv.innerHTML = `
                <div class="comment-header">
                  ${userData?.photoURL
                    ? `<img src="${userData.photoURL}" class="comment-profile-pic" alt="${userData.displayName}'s profile picture">`
                    : `<div class="reel-avatar">${userData?.displayName ? userData.displayName[0].toUpperCase() : 'U'}</div>`}
                  <div>
                    <div class="comment-username">${userData?.displayName || 'User'}</div>
                    <div class="comment-timestamp">${formatTimestamp(comment.timestamp)}</div>
                  </div>
                </div>
                <div class="comment-text">${commentText}</div>
                <div class="reply-link" onclick="showReplyInput('${comment.commentId}')">Reply</div>
                <div class="reply-input" id="reply-input-${comment.commentId}">
                  <textarea placeholder="Reply to ${userData?.displayName || 'User'}..." rows="2"></textarea>
                  <button onclick="submitReply('${reelId}', '${comment.commentId}')">Post</button>
                </div>
                <div class="replies" id="replies-${comment.commentId}"></div>
              `;
              commentList.appendChild(commentDiv);
              if (comment.replies) {
                const repliesDiv = commentDiv.querySelector(`#replies-${comment.commentId}`);
                const replyArray = Object.entries(comment.replies).map(([replyId, replyData]) => ({
                  replyId,
                  ...replyData
                }));
                for (const reply of replyArray) {
                  const replyUserRef = ref(db, `users/${reply.userId}`);
                  onValue(replyUserRef, async (replyUserSnapshot) => {
                    const replyUserData = replyUserSnapshot.val();
                    const replyText = reply.commentEncrypted
                      ? await decryptMessage(reply.commentEncrypted.data, reply.commentEncrypted.iv)
                      : reply.commentEncrypted?.text || '';
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'comment-item reply';
                    replyDiv.innerHTML = `
                      <div class="comment-header">
                        ${replyUserData?.photoURL
                          ? `<img src="${replyUserData.photoURL}" class="comment-profile-pic" alt="${replyUserData.displayName}'s profile picture">`
                          : `<div class="reel-avatar">${replyUserData?.displayName ? replyUserData.displayName[0].toUpperCase() : 'U'}</div>`}
                        <div>
                          <div class="comment-username">${replyUserData?.displayName || 'User'}</div>
                          <div class="comment-timestamp">${formatTimestamp(reply.timestamp)}</div>
                        </div>
                      </div>
                      <div class="comment-text">${replyText}</div>
                      <div class="reply-link" onclick="showReplyInput('${reply.replyId}')">Reply</div>
                      <div class="reply-input" id="reply-input-${reply.replyId}">
                        <textarea placeholder="Reply to ${replyUserData?.displayName || 'User'}..." rows="2"></textarea>
                        <button onclick="submitReply('${reelId}', '${reply.replyId}')">Post</button>
                      </div>
                    `;
                    repliesDiv.appendChild(replyDiv);
                  }, { onlyOnce: true });
                }
              }
            }, { onlyOnce: true });
          }
        }, { onlyOnce: false });
      } catch (error) {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments. Please try again.');
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date('2025-09-15T18:45:00Z');
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      if (diffDay < 7) return `${diffDay}d ago`;
      return date.toLocaleDateString();
    }

    function showReplyInput(commentId) {
      console.log('Showing reply input for comment:', commentId);
      const replyInput = document.getElementById(`reply-input-${commentId}`);
      replyInput.classList.toggle('active');
    }

    async function submitReply(reelId, parentId) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      const replyInput = document.getElementById(`reply-input-${parentId}`).querySelector('textarea');
      const replyText = replyInput.value.trim();
      if (!replyText) {
        showAlert('Please enter a reply.');
        return;
      }
      try {
        const encryptedReply = await encryptMessage(replyText);
        await push(ref(db, `reels/${reelId}/comments/${parentId}/replies`), {
          userId: currentUser.uid,
          commentEncrypted: encryptedReply || { iv: [], data: [], text: replyText },
          timestamp: new Date().toISOString(),
          parentId
        });
        replyInput.value = '';
        document.getElementById(`reply-input-${parentId}`).classList.remove('active');
        console.log(`Reply added to comment ${parentId} on reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting reply:', error);
        showAlert('Failed to add reply. Please try again.');
      }
    }

    async function submitComment(reelId) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      const commentInput = document.getElementById('comment-input');
      const commentText = commentInput.value.trim();
      if (!commentText) {
        showAlert('Please enter a comment.');
        return;
      }
      try {
        const encryptedComment = await encryptMessage(commentText);
        await push(ref(db, `reels/${reelId}/comments`), {
          userId: currentUser.uid,
          commentEncrypted: encryptedComment || { iv: [], data: [], text: commentText },
          timestamp: new Date().toISOString(),
          parentId: null
        });
        commentInput.value = '';
        console.log(`Comment added to reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting comment:', error);
        showAlert('Failed to add comment. Please try again.');
      }
    }

    function showPreviews(files) {
      console.log('Showing previews for', files.length, 'files');
      const previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = '';
      Array.from(files).forEach((file, index) => {
        const isVideo = file.type.startsWith('video');
        const url = URL.createObjectURL(file);
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          ${isVideo
            ? `<video src="${url}" muted></video>`
            : `<img src="${url}" alt="Preview ${index + 1}">`}
          <button class="remove-preview" data-index="${index}">&times;</button>
        `;
        previewContainer.appendChild(previewItem);
      });
      const removeButtons = previewContainer.querySelectorAll('.remove-preview');
      removeButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const index = parseInt(button.dataset.index);
          const input = document.getElementById('media-upload');
          const dt = new DataTransfer();
          Array.from(input.files)
            .filter((_, i) => i !== index)
            .forEach(file => dt.items.add(file));
          input.files = dt.files;
          showPreviews(input.files);
          console.log('Removed preview at index', index);
        });
      });
    }

    async function uploadMedia(files, caption) {
      console.log('Uploading', files.length, 'files with caption:', caption);
      if (!currentUser) {
        showAlert('Please log in to upload.');
        return;
      }
      if (!files.length) {
        showAlert('Please select at least one file to upload.');
        return;
      }
      showSpinner();
      try {
        for (const file of files) {
          if (!file.type.match(/^(image|video)\//)) {
            showAlert('Invalid file type. Please select images or videos.');
            continue;
          }
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${file.type.startsWith('video') ? 'video' : 'image'}/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (data.secure_url) {
            await push(ref(db, 'reels'), {
              userId: currentUser.uid,
              mediaURL: data.secure_url,
              mediaType: file.type.startsWith('video') ? 'video' : 'image',
              caption: caption || null,
              timestamp: new Date().toISOString(),
              likedBy: {},
              comments: {}
            });
            console.log('Uploaded file:', data.secure_url);
          } else {
            console.error('Cloudinary error:', data.error?.message);
            showAlert(`Upload failed: ${data.error?.message || 'Unknown error'}`);
          }
        }
        closeBottomSheet();
        debouncedLoadReels();
      } catch (error) {
        console.error('Error uploading media:', error);
        showAlert('Failed to upload media. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    // Event Listeners
    document.getElementById('upload-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      openBottomSheet('upload');
    });

    document.getElementById('media-upload').addEventListener('change', (e) => {
      e.stopPropagation();
      showPreviews(e.target.files);
    });

    document.getElementById('submit-upload').addEventListener('click', (e) => {
      e.stopPropagation();
      const files = document.getElementById('media-upload').files;
      const caption = document.getElementById('caption-input').value.trim();
      uploadMedia(files, caption);
    });

    document.getElementById('submit-comment').addEventListener('click', (e) => {
      e.stopPropagation();
      if (activeCommentReelId) {
        submitComment(activeCommentReelId);
      }
    });

    document.getElementById('bottom-sheet-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.getElementById('comment-sheet-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      const uploadSheet = document.getElementById('upload-sheet');
      const commentSheet = document.getElementById('comment-sheet');
      const uploadBtn = document.getElementById('upload-btn');
      if ((uploadSheet.classList.contains('active') || commentSheet.classList.contains('active')) &&
          !uploadSheet.contains(e.target) && !commentSheet.contains(e.target) && !uploadBtn.contains(e.target)) {
        console.log('Click outside, closing all bottom sheets');
        closeBottomSheet();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing Firebase');
      initializeFirebase();
    });

    window.toggleLike = toggleLike;
    window.showReplyInput = showReplyInput;
    window.submitReply = submitReply;
    window.goToProfile = goToProfile;
  </script>
</body>
