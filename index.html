<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #000000;
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E8E;
      --border: #262626;
      --highlight: #0095F6;
      --badge-bg: #FA3E5F;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      padding-bottom: 60px;
    }

    .reels-container {
      height: calc(100vh - 60px);
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
    }

    .reel {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      position: relative;
      scroll-snap-align: start;
      background: var(--card-bg);
    }

    .reel-media {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: var(--bg);
    }

    .reel-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px;
      color: var(--text-primary);
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
    }

    .reel-header {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .reel-header-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .reel-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }

    .reel-profile-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--highlight);
    }

    .reel-username {
      font-weight: 600;
      font-size: 14px;
    }

    .reel-timestamp {
      font-size: 12px;
      color: var(--text-secondary);
      margin-left: 8px;
    }

    .follow-btn {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
    }

    .follow-btn.friend {
      background: var(--border);
      color: var(--text-secondary);
    }

    .reel-caption {
      font-size: 14px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-width: 90%;
    }

    .reel-actions {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .reel-action {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .reel-action.liked svg {
      fill: var(--badge-bg);
      stroke: var(--badge-bg);
    }

    .reel-action.bookmarked svg {
      fill: var(--text-primary);
      stroke: var(--text-primary);
    }

    .reel-action svg {
      width: 28px;
      height: 28px;
      stroke: var(--text-primary);
      stroke-width: 1.5;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 3px;
      background: var(--highlight);
      transition: width linear;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 50;
    }

    .nav-item {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .nav-item.active svg {
      stroke: var(--highlight);
    }

    .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      stroke-width: 2;
    }

    .bottom-sheet {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 16px;
      max-height: calc(80vh - 60px);
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 100;
      -webkit-user-select: none;
      user-select: none;
      visibility: hidden;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.4);
    }

    .bottom-sheet.active {
      transform: translateY(0);
      visibility: visible;
    }

    .bottom-sheet-content {
      color: var(--text-primary);
    }

    .close-sheet {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
    }

    .close-sheet:hover {
      background: rgba(255,255,255,0.2);
    }

    .bottom-sheet-content input[type="file"] {
      display: none;
    }

    .bottom-sheet-content label {
      display: block;
      background: var(--highlight);
      color: var(--text-primary);
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .bottom-sheet-content textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #121212;
      color: var(--text-primary);
      margin-bottom: 12px;
      resize: none;
      -webkit-user-select: auto;
      user-select: auto;
      font-size: 14px;
    }

    .bottom-sheet-content button {
      background: var(--highlight);
      color: var(--text-primary);
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      font-weight: 600;
      -webkit-user-select: none;
      user-select: none;
    }

    .bottom-sheet-content button:hover {
      background: #007ac2;
    }

    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }

    .preview-item {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .preview-item img,
    .preview-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-item .remove-preview {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.7);
      color: var(--text-primary);
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      -webkit-user-select: none;
      user-select: none;
    }

    .comment-list {
      margin-bottom: 16px;
    }

    .comment-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .comment-item.reply {
      margin-left: 32px;
      padding-left: 12px;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .comment-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
    }

    .comment-profile-pic {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .comment-username {
      font-weight: 600;
      font-size: 14px;
    }

    .comment-timestamp {
      font-size: 12px;
      color: var(--text-secondary);
      margin-left: auto;
    }

    .comment-text {
      font-size: 14px;
      line-height: 1.4;
      color: var(--text-primary);
    }

    .reply-link {
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      -webkit-user-select: none;
      user-select: none;
      margin-top: 4px;
    }

    .reply-input {
      display: none;
      margin-top: 8px;
    }

    .reply-input.active {
      display: block;
    }

    .love-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: var(--badge-bg);
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      animation: loveFloat 0.6s ease-out forwards;
    }

    @keyframes loveFloat {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(0deg); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(180deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) translateY(-100px) scale(1) rotate(360deg); }
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reel {
      animation: slideIn 0.3s ease-out;
    }

    body, .reel, .reel-actions, .reel-action, .bottom-sheet, .nav-item {
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    @media (max-width: 768px) {
      .reel-actions {
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <div class="reels-container" id="reels-container">
      <p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">Loading reels...</p>
    </div>

    <nav class="bottom-nav">
      <button class="nav-item active" id="home-btn" aria-label="Home">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M3 12l2-2m0 0l7-7 7 7m-9 2v7a2 2 0 002 2h3a2 2 0 002-2v-7"/>
        </svg>
        <span>Home</span>
      </button>
      <button class="nav-item" id="upload-nav-btn" aria-label="Upload">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 4v8m0 0v8m8-8H4"/>
        </svg>
        <span>Upload</span>
      </button>
      <button class="nav-item" id="friends-nav-btn" aria-label="Friends">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        <span>Friends</span>
      </button>
    </nav>

    <div class="bottom-sheet" id="upload-sheet">
      <button class="close-sheet" onclick="closeBottomSheet()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="bottom-sheet-content" id="bottom-sheet-content">
        <label for="media-upload">Select Image/Video</label>
        <input type="file" id="media-upload" accept="image/*,video/*" multiple>
        <div class="preview-container" id="preview-container"></div>
        <textarea id="caption-input" placeholder="Write a caption..." rows="3"></textarea>
        <button id="submit-upload">Post</button>
      </div>
    </div>

    <div class="bottom-sheet" id="comment-sheet">
      <button class="close-sheet" onclick="closeBottomSheet()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
      <div class="bottom-sheet-content" id="comment-sheet-content">
        <div class="comment-list" id="comment-list"></div>
        <textarea id="comment-input" placeholder="Add comment..." rows="2"></textarea>
        <button id="submit-comment">Post</button>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db, currentUser;
    let activeCommentReelId = null;
    let commentListeners = new Map();
    let currentPlayingVideo = null;

    const showSpinner = () => {
      console.log('Showing spinner');
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      console.log('Hiding spinner');
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      console.log('Showing alert:', message);
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    const showLoveAnimation = (reelDiv) => {
      console.log('Showing love animation');
      const heart = document.createElement('div');
      heart.innerHTML = '💖';
      heart.className = 'love-animation';
      reelDiv.appendChild(heart);
      setTimeout(() => heart.remove(), 600);
    };

    const openBottomSheet = (type, reelId = null) => {
      console.log(`Opening ${type} bottom sheet for reelId: ${reelId}`);
      if (type === 'upload') {
        document.getElementById('upload-sheet').classList.add('active');
        document.getElementById('comment-sheet').classList.remove('active');
      } else if (type === 'comment') {
        document.getElementById('comment-sheet').classList.add('active');
        document.getElementById('upload-sheet').classList.remove('active');
        activeCommentReelId = reelId;
        loadComments(reelId);
      }
    };

    const closeBottomSheet = () => {
      console.log('Closing all bottom sheets');
      document.getElementById('upload-sheet').classList.remove('active');
      document.getElementById('comment-sheet').classList.remove('active');
      document.getElementById('media-upload').value = '';
      document.getElementById('caption-input').value = '';
      document.getElementById('preview-container').innerHTML = '';
      document.getElementById('comment-input').value = '';
      document.getElementById('comment-list').innerHTML = '';
      activeCommentReelId = null;
      commentListeners.forEach((unsubscribe) => unsubscribe());
      commentListeners.clear();
    };

    function initializeFirebase() {
      console.log('Initializing Firebase');
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log('User authenticated:', user.uid);
            currentUser = user;
            update(ref(db, `users/${user.uid}`), { lastSeen: new Date().toISOString() })
              .then(() => console.log('User lastSeen updated'))
              .catch(err => console.error('Error updating lastSeen:', err));
            loadReels();
          } else {
            console.log('No user logged in, redirecting to signup.html');
            showAlert('Please log in to view reels.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    function pauseAllVideos(exceptReelId = null) {
      console.log('Pausing all videos except reel:', exceptReelId);
      const videos = document.querySelectorAll('.reel-media');
      videos.forEach(video => {
        if (video.tagName === 'VIDEO' && video.closest('.reel').dataset.reelId !== exceptReelId) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${video.closest('.reel').dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          console.log(`Paused and reset video for reel ${video.closest('.reel').dataset.reelId}`);
        }
      });
    }

    async function loadReels() {
      console.log('Loading reels');
      showSpinner();
      const reelsRef = ref(db, 'reels');
      const renderedReels = new Set();
      try {
        onValue(reelsRef, async (snapshot) => {
          console.log('Reels snapshot received:', snapshot.exists());
          const reelsContainer = document.getElementById('reels-container');
          if (!snapshot.exists()) {
            console.log('No reels data found');
            reelsContainer.innerHTML = '<p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">No reels available.</p>';
            pauseAllVideos();
            hideSpinner();
            return;
          }
          const reels = snapshot.val();
          console.log('Data fetched:', Object.keys(reels).length, 'reels');
          const reelsArray = Object.entries(reels)
            .map(([reelId, reelData]) => ({ reelId, ...reelData }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          
          if (reelsContainer.children.length !== reelsArray.length) {
            reelsContainer.innerHTML = '';
            renderedReels.clear();
            pauseAllVideos();
          }
          
          for (const reel of reelsArray) {
            if (renderedReels.has(reel.reelId)) continue;
            const userRef = ref(db, `users/${reel.userId}`);
            try {
              onValue(userRef, async (userSnapshot) => {
                const userData = userSnapshot.val();
                console.log('User data for reel', reel.reelId, ':', userData);
                const caption = reel.caption || '';
                const isFollowing = await checkFollowingStatus(currentUser.uid, reel.userId);
                const div = document.createElement('div');
                div.className = 'reel';
                div.dataset.reelId = reel.reelId;
                const isVideo = reel.mediaType === 'video';
                div.innerHTML = `
                  ${isVideo
                    ? `<video class="reel-media" src="${reel.mediaURL}" playsinline></video><div class="progress-bar" id="progress-${reel.reelId}"></div>`
                    : `<img class="reel-media" src="${reel.mediaURL}" alt="Reel image">`}
                  <div class="reel-overlay">
                    <div class="reel-header" onclick="goToProfile('${reel.userId}')">
                      <div class="reel-header-info">
                        ${userData?.photoURL
                          ? `<img src="${userData.photoURL}" class="reel-profile-pic" alt="${userData.displayName}'s profile picture">`
                          : `<div class="reel-avatar">${userData?.displayName ? userData.displayName[0].toUpperCase() : 'U'}</div>`}
                        <div>
                          <div class="reel-username">${userData?.displayName || 'User'}</div>
                          <div class="reel-timestamp">· ${reel.timestamp ? formatTimestamp(reel.timestamp) : ''}</div>
                        </div>
                      </div>
                      <button class="follow-btn ${isFollowing ? 'friend' : ''}" onclick="toggleFollow('${reel.userId}', this, event)">${isFollowing ? 'Friend' : 'Follow'}</button>
                    </div>
                    <div class="reel-caption">${caption}</div>
                  </div>
                  <div class="reel-actions">
                    <button class="reel-action ${reel.likedBy?.[currentUser.uid] ? 'liked' : ''}" onclick="toggleLike('${reel.reelId}', this)">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                      </svg>
                      <span>${Object.keys(reel.likedBy || {}).length}</span>
                    </button>
                    <button class="reel-action" onclick="openBottomSheet('comment', '${reel.reelId}')">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                      </svg>
                      <span>${Object.keys(reel.comments || {}).length}</span>
                    </button>
                    <button class="reel-action ${reel.bookmarkedBy?.[currentUser.uid] ? 'bookmarked' : ''}" onclick="toggleBookmark('${reel.reelId}', this)">
                      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-5-7 5V5z"/>
                      </svg>
                    </button>
                  </div>
                `;
                reelsContainer.appendChild(div);
                renderedReels.add(reel.reelId);
                if (isVideo) {
                  const video = div.querySelector('.reel-media');
                  const progressBar = div.querySelector(`#progress-${reel.reelId}`);
                  video.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (video.paused) {
                      pauseAllVideos(reel.reelId);
                      currentPlayingVideo = video;
                      video.play().catch(err => console.error('Error playing video:', err));
                    } else {
                      video.pause();
                      currentPlayingVideo = null;
                    }
                    console.log(`Video ${video.paused ? 'paused' : 'playing'} for reel ${reel.reelId}`);
                  });
                  video.addEventListener('timeupdate', () => {
                    if (!video.paused) {
                      const progress = (video.currentTime / video.duration) * 100;
                      progressBar.style.width = `${progress}%`;
                    }
                  });
                  video.addEventListener('waiting', () => showSpinner());
                  video.addEventListener('stalled', () => showSpinner());
                  video.addEventListener('playing', () => hideSpinner());
                  video.addEventListener('canplay', () => hideSpinner());
                  video.addEventListener('ended', () => {
                    progressBar.style.width = '0%';
                    video.currentTime = 0;
                    video.play().catch(err => console.error('Error replaying video:', err));
                  });
                  video.addEventListener('error', () => {
                    console.log('Video error for URL:', reel.mediaURL);
                    showSpinner();
                    showAlert('Failed to load video. Please check your network.');
                  });
                }
                let tapCount = 0;
                let tapTimer;
                div.addEventListener('touchstart', (e) => {
                  e.stopPropagation();
                  tapCount++;
                  if (tapCount === 1) {
                    tapTimer = setTimeout(() => { tapCount = 0; }, 300);
                  } else {
                    clearTimeout(tapTimer);
                    tapCount = 0;
                    showLoveAnimation(div);
                    toggleLike(reel.reelId, div.querySelector('.reel-action'));
                  }
                }, { passive: true });

                div.addEventListener('click', (e) => {
                  e.stopPropagation();
                  tapCount++;
                  if (tapCount === 1) {
                    tapTimer = setTimeout(() => { tapCount = 0; }, 300);
                  } else {
                    clearTimeout(tapTimer);
                    tapCount = 0;
                    showLoveAnimation(div);
                    toggleLike(reel.reelId, div.querySelector('.reel-action'));
                  }
                });

                let pressTimer;
                div.addEventListener('touchstart', (e) => {
                  if (tapCount > 0) return;
                  e.stopPropagation();
                  pressTimer = setTimeout(() => {
                    openBottomSheet('comment', reel.reelId);
                  }, 500);
                }, { passive: true });
                div.addEventListener('touchmove', (e) => {
                  clearTimeout(pressTimer);
                }, { passive: true });
                div.addEventListener('touchend', (e) => {
                  clearTimeout(pressTimer);
                }, { passive: true });
              }, { onlyOnce: true });
            } catch (error) {
              console.error('Error fetching user data for reel', reel.reelId, ':', error);
            }
          }
          hideSpinner();
          observeReels();
        }, (error) => {
          console.error('Error in reels onValue:', error);
          showAlert('Failed to fetch reels. Please try again.');
          pauseAllVideos();
          hideSpinner();
        });
      } catch (error) {
        console.error('Error loading reels:', error);
        showAlert('Failed to load reels. Please check your connection.');
        pauseAllVideos();
        hideSpinner();
      }
    }

    function goToProfile(userId) {
      console.log('Redirecting to profile for user:', userId);
      window.location.href = `user.html?uid=${userId}`;
    }

    async function toggleLike(reelId, button) {
      if (!currentUser) {
        showAlert('Please log in to like reels.');
        return;
      }
      try {
        const isLiked = button.classList.contains('liked');
        const countSpan = button.querySelector('span');
        const currentCount = parseInt(countSpan.textContent) || 0;
        
        await update(ref(db, `reels/${reelId}/likedBy`), {
          [currentUser.uid]: isLiked ? null : true
        });
        
        button.classList.toggle('liked');
        countSpan.textContent = isLiked ? currentCount - 1 : currentCount + 1;
        console.log(`Toggled like for reel ${reelId}: ${isLiked ? 'Unliked' : 'Liked'}`);
      } catch (error) {
        console.error('Error toggling like:', error);
        showAlert('Failed to like reel. Please try again.');
      }
    }

    async function toggleBookmark(reelId, button) {
      if (!currentUser) {
        showAlert('Please log in to bookmark reels.');
        return;
      }
      try {
        const isBookmarked = button.classList.contains('bookmarked');
        await update(ref(db, `reels/${reelId}/bookmarkedBy`), {
          [currentUser.uid]: isBookmarked ? null : true
        });
        button.classList.toggle('bookmarked');
        console.log(`Toggled bookmark for reel ${reelId}: ${isBookmarked ? 'Removed' : 'Added'}`);
        showAlert(isBookmarked ? 'Removed from bookmarks' : 'Saved to bookmarks');
      } catch (error) {
        console.error('Error toggling bookmark:', error);
        showAlert('Failed to bookmark reel. Please try again.');
      }
    }

    async function checkFollowingStatus(currentUserId, targetUserId) {
      if (!currentUserId || currentUserId === targetUserId) return false;
      const followingRef = ref(db, `users/${currentUserId}/following/${targetUserId}`);
      return new Promise((resolve) => {
        onValue(followingRef, (snapshot) => {
          resolve(snapshot.exists());
        }, { onlyOnce: true });
      });
    }

    async function toggleFollow(targetUserId, button, event) {
      event.stopPropagation();
      if (!currentUser) {
        showAlert('Please log in to follow users.');
        return;
      }
      if (currentUser.uid === targetUserId) {
        showAlert('You cannot follow yourself.');
        return;
      }
      try {
        const isFollowing = button.classList.contains('friend');
        await update(ref(db, `users/${currentUser.uid}/following`), {
          [targetUserId]: isFollowing ? null : true
        });
        await update(ref(db, `users/${targetUserId}/followers`), {
          [currentUser.uid]: isFollowing ? null : true
        });
        button.classList.toggle('friend');
        button.textContent = isFollowing ? 'Follow' : 'Friend';
        console.log(`Toggled follow for user ${targetUserId}: ${isFollowing ? 'Unfollowed' : 'Followed'}`);
        showAlert(isFollowing ? 'Unfollowed user' : 'Followed user');
      } catch (error) {
        console.error('Error toggling follow:', error);
        showAlert('Failed to follow/unfollow user. Please try again.');
      }
    }

    async function loadComments(reelId) {
      console.log('Loading comments for reel', reelId);
      const commentList = document.getElementById('comment-list');
      commentList.innerHTML = '';
      const commentsRef = ref(db, `reels/${reelId}/comments`);
      try {
        if (commentListeners.has(reelId)) {
          commentListeners.get(reelId)();
          commentListeners.delete(reelId);
        }
        const unsubscribe = onValue(commentsRef, async (snapshot) => {
          commentList.innerHTML = '';
          const comments = snapshot.val();
          if (!comments) {
            commentList.innerHTML = '<p style="color: var(--text-secondary); font-size: 14px;">No comments yet.</p>';
            return;
          }
          const commentArray = Object.entries(comments).map(([commentId, commentData]) => ({
            commentId,
            ...commentData
          }));
          for (const comment of commentArray) {
            const userRef = ref(db, `users/${comment.userId}`);
            onValue(userRef, async (userSnapshot) => {
              const userData = userSnapshot.val();
              const commentText = comment.comment;
              const commentDiv = document.createElement('div');
              commentDiv.className = `comment-item ${comment.parentId ? 'reply' : ''}`;
              commentDiv.innerHTML = `
                <div class="comment-header">
                  ${userData?.photoURL
                    ? `<img src="${userData.photoURL}" class="comment-profile-pic" alt="${userData.displayName}'s profile picture">`
                    : `<div class="comment-avatar">${userData?.displayName ? userData.displayName[0].toUpperCase() : 'U'}</div>`}
                  <div class="comment-username">${userData?.displayName || 'User'}</div>
                  <div class="comment-timestamp">${formatTimestamp(comment.timestamp)}</div>
                </div>
                <div class="comment-text">${commentText}</div>
                <div class="reply-link" onclick="showReplyInput('${comment.commentId}')">Reply</div>
                <div class="reply-input" id="reply-input-${comment.commentId}">
                  <textarea placeholder="Reply..." rows="2"></textarea>
                  <button onclick="submitReply('${reelId}', '${comment.commentId}')">Post</button>
                </div>
                <div class="replies" id="replies-${comment.commentId}"></div>
              `;
              commentList.appendChild(commentDiv);
              if (comment.replies) {
                const repliesDiv = commentDiv.querySelector(`#replies-${comment.commentId}`);
                const replyArray = Object.entries(comment.replies).map(([replyId, replyData]) => ({
                  replyId,
                  ...replyData
                }));
                for (const reply of replyArray) {
                  const replyUserRef = ref(db, `users/${reply.userId}`);
                  onValue(replyUserRef, async (replyUserSnapshot) => {
                    const replyUserData = replyUserSnapshot.val();
                    const replyText = reply.comment;
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'comment-item reply';
                    replyDiv.innerHTML = `
                      <div class="comment-header">
                        ${replyUserData?.photoURL
                          ? `<img src="${replyUserData.photoURL}" class="comment-profile-pic" alt="${replyUserData.displayName}'s profile picture">`
                          : `<div class="comment-avatar">${replyUserData?.displayName ? replyUserData.displayName[0].toUpperCase() : 'U'}</div>`}
                        <div class="comment-username">${replyUserData?.displayName || 'User'}</div>
                        <div class="comment-timestamp">${formatTimestamp(reply.timestamp)}</div>
                      </div>
                      <div class="comment-text">${replyText}</div>
                      <div class="reply-link" onclick="showReplyInput('${reply.replyId}')">Reply</div>
                      <div class="reply-input" id="reply-input-${reply.replyId}">
                        <textarea placeholder="Reply..." rows="2"></textarea>
                        <button onclick="submitReply('${reelId}', '${reply.replyId}')">Post</button>
                      </div>
                    `;
                    repliesDiv.appendChild(replyDiv);
                  }, { onlyOnce: true });
                }
              }
            }, { onlyOnce: true });
          }
        }, { onlyOnce: false });
        commentListeners.set(reelId, unsubscribe);
      } catch (error) {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments. Please try again.');
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date('2025-09-16T13:58:00+02:00'); // Current date: September 16, 2025, 01:58 PM SAST
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec} seconds ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin > 1 ? 's' : ''} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr > 1 ? 's' : ''} ago`;
      if (diffDay < 7) return `${diffDay} day${diffDay > 1 ? 's' : ''} ago`;
      return date.toLocaleDateString();
    }

    function showReplyInput(commentId) {
      console.log('Showing reply input for comment:', commentId);
      const replyInput = document.getElementById(`reply-input-${commentId}`);
      replyInput.classList.toggle('active');
    }

    async function submitReply(reelId, parentId) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      const replyInput = document.getElementById(`reply-input-${parentId}`).querySelector('textarea');
      const replyText = replyInput.value.trim();
      if (!replyText) {
        showAlert('Please enter a reply.');
        return;
      }
      try {
        await push(ref(db, `reels/${reelId}/comments/${parentId}/replies`), {
          userId: currentUser.uid,
          comment: replyText,
          timestamp: new Date().toISOString(),
          parentId
        });
        replyInput.value = '';
        document.getElementById(`reply-input-${parentId}`).classList.remove('active');
        console.log(`Reply added to comment ${parentId} on reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting reply:', error);
        showAlert('Failed to add reply. Please try again.');
      }
    }

    async function submitComment(reelId) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      const commentInput = document.getElementById('comment-input');
      const commentText = commentInput.value.trim();
      if (!commentText) {
        showAlert('Please enter a comment.');
        return;
      }
      try {
        const commentsRef = ref(db, `reels/${reelId}/comments`);
        await push(commentsRef, {
          userId: currentUser.uid,
          comment: commentText,
          timestamp: new Date().toISOString(),
          parentId: null
        });
        commentInput.value = '';
        console.log(`Comment added to reel ${reelId}`);
        loadComments(reelId);
      } catch (error) {
        console.error('Error submitting comment:', error);
        showAlert('Failed to add comment. Please try again.');
      }
    }

    function showPreviews(files) {
      console.log('Showing previews for', files.length, 'files');
      const previewContainer = document.getElementById('preview-container');
      previewContainer.innerHTML = '';
      Array.from(files).forEach((file, index) => {
        const isVideo = file.type.startsWith('video');
        const url = URL.createObjectURL(file);
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';
        previewItem.innerHTML = `
          ${isVideo
            ? `<video src="${url}" muted></video>`
            : `<img src="${url}" alt="Preview ${index + 1}">`}
          <button class="remove-preview" data-index="${index}">&times;</button>
        `;
        previewContainer.appendChild(previewItem);
      });

      const removeButtons = previewContainer.querySelectorAll('.remove-preview');
      removeButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const index = parseInt(button.dataset.index);
          const input = document.getElementById('media-upload');
          const dt = new DataTransfer();
          Array.from(input.files)
            .filter((_, i) => i !== index)
            .forEach(file => dt.items.add(file));
          input.files = dt.files;
          showPreviews(input.files);
          console.log('Removed preview at index', index);
        });
      });
    }

    async function uploadMedia(files, caption) {
      console.log('Uploading', files.length, 'files with caption:', caption);
      if (!currentUser) {
        showAlert('Please log in to upload.');
        return;
      }
      if (!files.length) {
        showAlert('Please select at least one file to upload.');
        return;
      }
      showSpinner();
      try {
        for (const file of files) {
          if (!file.type.match(/^(image|video)\//)) {
            showAlert('Invalid file type. Please select images or videos.');
            continue;
          }
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${file.type.startsWith('video') ? 'video' : 'image'}/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (data.secure_url) {
            const reelsRef = ref(db, 'reels');
            await push(reelsRef, {
              userId: currentUser.uid,
              mediaURL: data.secure_url,
              mediaType: file.type.startsWith('video') ? 'video' : 'image',
              caption: caption || null,
              timestamp: new Date().toISOString(),
              likedBy: {},
              bookmarkedBy: {},
              comments: {}
            });
            console.log('Uploaded file:', data.secure_url);
          } else {
            console.error('Cloudinary error:', data.error?.message);
            showAlert(`Upload failed: ${data.error?.message || 'Unknown error'}`);
          }
        }
        closeBottomSheet();
        loadReels();
      } catch (error) {
        console.error('Error uploading media:', error);
        showAlert('Failed to upload media. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    let observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO') {
          if (entry.isIntersecting) {
            pauseAllVideos(entry.target.dataset.reelId);
            currentPlayingVideo = video;
            video.muted = false;
            video.play().catch(err => console.error('Error playing video:', err));
            console.log(`Playing video for reel ${entry.target.dataset.reelId}`);
          } else {
            video.pause();
            video.currentTime = 0;
            video.muted = true;
            const progressBar = document.getElementById(`progress-${entry.target.dataset.reelId}`);
            if (progressBar) progressBar.style.width = '0%';
            if (currentPlayingVideo === video) currentPlayingVideo = null;
            console.log(`Paused video for reel ${entry.target.dataset.reelId}`);
          }
        }
      });
    }, { threshold: 0.6 });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    const handleScroll = debounce(() => {
      console.log('Scroll detected, checking video states');
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO' && video !== currentPlayingVideo) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
        }
      });
    }, 100);

    function observeReels() {
      console.log('Observing reels for visibility');
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => observer.observe(reel));
    }

    // Event Listeners
    document.getElementById('reels-container').addEventListener('scroll', handleScroll);

    document.getElementById('upload-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      openBottomSheet('upload');
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    });

    document.getElementById('friends-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      console.log('Redirecting to friends.html');
      window.location.href = 'friends.html';
    });

    document.getElementById('home-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
      loadReels();
    });

    document.getElementById('media-upload').addEventListener('change', (e) => {
      e.stopPropagation();
      showPreviews(e.target.files);
    });

    document.getElementById('submit-upload').addEventListener('click', (e) => {
      e.stopPropagation();
      const files = document.getElementById('media-upload').files;
      const caption = document.getElementById('caption-input').value.trim();
      uploadMedia(files, caption);
    });

    document.getElementById('submit-comment').addEventListener('click', (e) => {
      e.stopPropagation();
      if (activeCommentReelId) {
        submitComment(activeCommentReelId);
      }
    });

    document.getElementById('bottom-sheet-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.getElementById('comment-sheet-content').addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.addEventListener('click', (e) => {
      const uploadSheet = document.getElementById('upload-sheet');
      const commentSheet = document.getElementById('comment-sheet');
      const navItems = document.querySelectorAll('.nav-item');
      const isNavClick = Array.from(navItems).some(item => item.contains(e.target));
      if ((uploadSheet.classList.contains('active') || commentSheet.classList.contains('active')) &&
          !uploadSheet.contains(e.target) && !commentSheet.contains(e.target) && !isNavClick) {
        console.log('Click outside, closing all bottom sheets');
        closeBottomSheet();
      }
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing Firebase and observers');
      initializeFirebase();
    });

    window.toggleLike = toggleLike;
    window.toggleBookmark = toggleBookmark;
    window.toggleFollow = toggleFollow;
    window.showReplyInput = showReplyInput;
    window.submitReply = submitReply;
    window.goToProfile = goToProfile;
    window.closeBottomSheet = closeBottomSheet;
  </script>
