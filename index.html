<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F7F7F8;
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
      --user-msg-bg: #E0E7FF;
      --ai-msg-bg: #1C2526;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-secondary);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
      position: relative;
    }

    .galaxy-logo {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
    }

    .galaxy {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(56, 178, 172, 0.2) 0%, transparent 70%);
      position: relative;
      animation: rotateGalaxy 20s linear infinite;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .star {
      position: absolute;
      background: var(--text-primary);
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 2s infinite ease-in-out;
    }

    .star:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 60%; animation-delay: 0s; }
    .star:nth-child(2) { width: 3px; height: 3px; top: 40%; left: 20%; animation-delay: 0.5s; }
    .star:nth-child(3) { width: 5px; height: 5px; top: 60%; left: 80%; animation-delay: 1s; }
    .star:nth-child(4) { width: 2px; height: 2px; top: 10%; left: 40%; animation-delay: 1.5s; }
    .star:nth-child(5) { width: 3px; height: 3px; top: 70%; left: 30%; animation-delay: 2s; }
    .star:nth-child(6) { width: 4px; height: 4px; top: 50%; left: 90%; animation-delay: 0.3s; }
    .star:nth-child(7) { width: 2px; height: 2px; top: 30%; left: 10%; animation-delay: 0.8s; }
    .star:nth-child(8) { width: 3px; height: 3px; top: 80%; left: 50%; animation-delay: 1.2s; }

    .logo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 0 0 10px var(--highlight), 0 0 20px var(--highlight);
      z-index: 10;
    }

    .loader {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 1rem;
    }

    @keyframes rotateGalaxy {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="galaxy-logo">
      <div class="galaxy">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
      <div class="logo-text">VynixAI</div>
    </div>
    <div class="loader"></div>
    <p class="mt-4 text-lg">Checking authentication...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Check authentication state and redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is authenticated, redirect to home.html
        window.location.href = 'home.html';
      } else {
        // User is not authenticated, redirect to signup.html
        window.location.href = 'signup.html';
      }
    });
  </script>
</body>
</html>
