<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #121212; /* Darker, modern background */
      --card-bg: rgba(28, 28, 30, 0.95); /* Glassmorphic card */
      --text-primary: #FFFFFF;
      --text-secondary: #A1A1AA;
      --border: rgba(255, 255, 255, 0.15);
      --highlight: #3B82F6; /* Brighter blue */
      --like-bg: #F91880; /* Vibrant pink for likes */
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      --gradient: linear-gradient(45deg, #3B82F6, #A855F7, #EC4899, #F97316); /* Modern gradient */
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother animations */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-blur: blur(12px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scrollbar-width: none; /* Hide scrollbar */
    }

    *::-webkit-scrollbar {
      display: none;
    }

    body {
      background: var(--bg);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none; /* Prevent pull-to-refresh */
    }

    /* Enhanced Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 72px;
      height: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .sidebar .nav-item {
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 600;
      margin: 24px 0;
      cursor: pointer;
      transition: all var(--transition);
    }

    .sidebar .nav-item:hover {
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .sidebar .nav-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      margin-bottom: 4px;
      transition: all var(--transition);
    }

    .sidebar .nav-item.active {
      color: var(--highlight);
      background: var(--glass-bg);
      border-radius: 12px;
      padding: 8px;
    }

    /* Enhanced Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 480px;
      height: 56px;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 16px;
      padding: 8px;
      box-shadow: var(--shadow);
      z-index: 101;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav .nav-item {
      color: var(--text-primary);
      font-size: 10px;
      font-weight: 600;
      padding: 8px;
      border-radius: 12px;
      cursor: pointer;
      transition: all var(--transition);
    }

    .bottom-nav .nav-item:hover {
      background: var(--glass-bg);
      transform: translateY(-2px);
    }

    .bottom-nav .nav-item svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-primary);
      margin-bottom: 4px;
    }

    .bottom-nav .nav-item.active {
      color: var(--highlight);
      background: var(--glass-bg);
    }

    /* Reels Container */
    .reels-container {
      margin-left: 72px;
      margin-bottom: 80px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .reel {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      scroll-snap-align: start;
      overflow: hidden;
      background: var(--card-bg);
    }

    .reel-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .reel-text-post {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 16px 60px 80px 16px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 22px;
      font-weight: 700;
      line-height: 1.6;
      text-align: center;
      word-break: break-word;
      z-index: 1;
    }

    /* Enhanced Reel Actions */
    .reel-actions {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }

    .reel-action {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      transition: all var(--transition);
    }

    .reel-action:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.15);
    }

    .reel-action.liked svg, .reel-action.bookmarked svg {
      fill: var(--like-bg);
      stroke: var(--like-bg);
      animation: pulse 0.3s ease;
    }

    .reel-action svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-primary);
      margin-bottom: 4px;
    }

    /* Enhanced Comment Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-top: 1px solid var(--border);
      border-radius: 16px 16px 0 0;
      transform: translateY(100%);
      transition: transform var(--transition);
      z-index: 200;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
      touch-action: pan-y; /* Enable drag gesture */
    }

    .bottom-sheet.active {
      transform: translateY(0);
    }

    .bottom-sheet-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* Sticky Comment Input */
    .comment-input-container {
      position: sticky;
      bottom: 0;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
      animation: slideUp 0.3s ease;
    }

    .comment-input-container textarea {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 24px;
      padding: 10px 16px;
      color: var(--text-primary);
      font-size: 14px;
      resize: none;
      transition: all var(--transition);
    }

    .comment-input-container textarea:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px var(--highlight);
    }

    .comment-input-container .btn {
      padding: 8px 16px;
      border-radius: 24px;
    }

    .comment-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 80px; /* Space for sticky input */
    }

    .comment-item {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 12px;
      padding: 12px;
      transition: all var(--transition);
    }

    .comment-item.reply {
      margin-left: 24px;
      border-left: 2px solid var(--highlight);
    }

    .comment-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .comment-profile-pic, .comment-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--gradient);
      transition: all var(--transition);
    }

    .comment-profile-pic:hover, .comment-avatar:hover {
      transform: scale(1.1);
    }

    .comment-username {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .comment-text {
      font-size: 13px;
      color: var(--text-primary);
      margin-top: 4px;
    }

    .comment-timestamp {
      font-size: 11px;
      color: var(--text-secondary);
    }

    .reply-link {
      font-size: 12px;
      color: var(--highlight);
      cursor: pointer;
      margin-top: 4px;
      transition: all var(--transition);
    }

    .reply-link:hover {
      color: var(--text-primary);
    }

    .reply-input {
      display: none;
      margin-top: 8px;
    }

    .reply-input.active {
      display: block;
      animation: slideUp 0.3s ease;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Love Animation */
    .love-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      opacity: 0;
      animation: lovePop 0.6s ease forwards;
    }

    @keyframes lovePop {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .reels-container {
        margin-left: 0;
        margin-bottom: 80px;
        height: calc(100vh - 80px);
      }

      .reel-actions {
        right: 8px;
      }

      .reel-top-actions {
        left: 8px;
        right: 8px;
      }

      .reel-text-post {
        padding: 12px 48px 80px 12px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

    <!-- Sidebar and Bottom Nav unchanged, except for CSS updates -->
    <nav class="sidebar">
      <button class="nav-item btn active" id="home-btn" aria-label="AI Feed">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update, query, limitToLast, remove, off } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db, currentUser;
    let activeCommentReelId = null;
    let commentListeners = new Map();
    let currentPlayingVideo = null;
    let lastCommentTimestamp = 0;
    let commentsLoaded = 0;
    const COMMENTS_PER_PAGE = 10;

    // Cache for user data to reduce Firebase queries
    const userCache = new Map();

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    const showLoveAnimation = (reelDiv) => {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.className = 'love-animation';
      reelDiv.appendChild(heart);
      setTimeout(() => heart.remove(), 600);
    };

    const openBottomSheet = (type, reelId = null, event = null) => {
      if (event) event.stopPropagation();
      if (type === 'upload') {
        document.getElementById('upload-sheet').classList.add('active');
        document.getElementById('comment-sheet').classList.remove('active');
      } else if (type === 'comment') {
        document.getElementById('comment-sheet').classList.add('active');
        document.getElementById('upload-sheet').classList.remove('active');
        activeCommentReelId = reelId;
        loadComments(reelId);
      }
    };

    const closeBottomSheet = (event) => {
      if (event) event.stopPropagation();
      document.getElementById('upload-sheet').classList.remove('active');
      document.getElementById('comment-sheet').classList.remove('active');
      document.getElementById('media-upload').value = '';
      document.getElementById('caption-input').value = '';
      document.getElementById('preview-container').innerHTML = '';
      document.getElementById('comment-input').value = '';
      document.getElementById('comment-list').innerHTML = '';
      activeCommentReelId = null;
      commentListeners.forEach((unsubscribe) => unsubscribe());
      commentListeners.clear();
      commentsLoaded = 0;
    };

    function goToProfile(userId) {
      window.location.href = `profile.html?uid=${userId}`;
    }

    async function deleteReel(reelId, button) {
      if (!currentUser) {
        showAlert('Please log in to delete reels.');
        return;
      }
      try {
        const reelRef = ref(db, `reels/${reelId}`);
        await remove(reelRef);
        showAlert('Reel deleted successfully.');
        const reelDiv = button.closest('.reel');
        if (reelDiv) reelDiv.remove();
        pauseAllVideos();
      } catch (error) {
        console.error('Error deleting reel:', error);
        showAlert('Failed to delete reel. Please try again.');
      }
    }

    function toggleKebabMenu(reelId, event) {
      event.stopPropagation();
      const menu = document.getElementById(`kebab-menu-${reelId}`);
      const isVisible = menu.style.display === 'block';
      document.querySelectorAll('.kebab-menu').forEach(m => m.style.display = 'none');
      menu.style.display = isVisible ? 'none' : 'block';
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            update(ref(db, `users/${user.uid}`), { lastSeen: new Date().toISOString() });
            loadReels();
          } else {
            showAlert('Please log in to view reels.');
            window.location.href = 'signup.html';
          }
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    function pauseAllVideos(exceptReelId = null) {
      const videos = document.querySelectorAll('.reel-media');
      videos.forEach(video => {
        if (video.tagName === 'VIDEO' && video.closest('.reel').dataset.reelId !== exceptReelId) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${video.closest('.reel').dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          const playIcon = video.closest('.reel').querySelector('.play-icon');
          if (playIcon) playIcon.classList.remove('hidden');
        }
      });
      if (currentPlayingVideo && currentPlayingVideo.closest('.reel').dataset.reelId !== exceptReelId) {
        currentPlayingVideo = null;
      }
    }

    async function loadReels() {
      showSpinner();
      const reelsRef = ref(db, 'reels');
      const renderedReels = new Set();
      const urlParams = new URLSearchParams(window.location.search);
      const targetReelId = urlParams.get('reelId');

      onValue(reelsRef, async (snapshot) => {
        const reelsContainer = document.getElementById('reels-container');
        if (!snapshot.exists()) {
          reelsContainer.innerHTML = '<p style="text-align: center; color: var(--text-primary); margin-top: 2rem;">No reels available.</p>';
          pauseAllVideos();
          hideSpinner();
          return;
        }
        const reels = snapshot.val();
        const reelsArray = Object.entries(reels)
          .map(([reelId, reelData]) => ({ reelId, ...reelData }))
          .sort((a, b) => Object.keys(b.likedBy || {}).length - Object.keys(a.likedBy || {}).length);

        reelsContainer.innerHTML = '';
        renderedReels.clear();
        pauseAllVideos();

        for (const item of reelsArray) {
          if (renderedReels.has(item.reelId)) continue;
          let userData = userCache.get(item.userId);
          if (!userData) {
            const userRef = ref(db, `users/${item.userId}`);
            const userSnapshot = await new Promise(resolve => onValue(userRef, resolve, { onlyOnce: true }));
            userData = userSnapshot.val();
            userCache.set(item.userId, userData);
          }
          const caption = item.caption || '';
          const isFollowing = await checkFollowingStatus(currentUser.uid, item.userId);
          const isVerified = userData?.verified || false;
          await trackImpression(item.reelId);
          const div = document.createElement('div');
          div.className = 'reel';
          div.dataset.reelId = item.reelId;
          const isVideo = item.mediaType === 'video';
          const isText = item.mediaType === 'text';
          div.innerHTML = `
            ${isText
              ? `<div class="reel-text-post">${caption}</div>`
              : isVideo
                ? `<video class="reel-media" src="${item.mediaURL}" playsinline loop preload="none"></video>
                   <svg class="play-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                     <path d="M5 3l14 9-14 9V3z"/>
                   </svg>
                   <div class="progress-bar" id="progress-${item.reelId}"></div>`

            });
            video.addEventListener('pause', () => {
              if (playIcon) playIcon.classList.remove('hidden');
            });

              if (!video.paused) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
              }

            video.addEventListener('waiting', () => showSpinner());
            video.addEventListener('stalled', () => showSpinner());

            video.addEventListener('canplay', () => hideSpinner());

              progressBar.style.width = '0%';

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
    }

    async function uploadMedia(files, caption) {
      if (!currentUser) {
        showAlert('Please log in to upload.');
        return;
      }
      if (!files.length && !caption) {
        showAlert('Please provide a caption or select at least one file.');
        return;
      }
      showSpinner();
      try {
        const reelsRef = ref(db, 'reels');
        if (!files.length && caption) {
          await push(reelsRef, {
            userId: currentUser.uid,
            mediaURL: null,
            mediaType: 'text',
            caption: caption,
            timestamp: new Date().toISOString(),
            likedBy: {},
            bookmarkedBy: {},
            impressions: {},
            comments: {}
          });
          closeBottomSheet();
          loadReels();
        } else {
          for (let index = 0; index < files.length; index++) {
            const file = files[index];
            if (!file.type.match(/^(image|video)\//)) {
              showAlert('Invalid file type. Please select images or videos.');
              continue;
            }
            const progressContainer = document.querySelector(`#preview-container .preview-item:nth-child(${index + 1}) .progress-container`);
            progressContainer.style.display = 'flex';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/${file.type.startsWith('video') ? 'video' : 'image'}/upload`, {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
            if (data.secure_url) {
              await push(reelsRef, {
                userId: currentUser.uid,
                mediaURL: data.secure_url,
                mediaType: file.type.startsWith('video') ? 'video' : 'image',
                caption: caption || null,
                timestamp: new Date().toISOString(),
                likedBy: {},
                bookmarkedBy: {},
                impressions: {},
                comments: {}
              });
              document.getElementById(`upload-progress-${index}`).style.width = '100%';
              document.getElementById(`progress-text-${index}`).textContent = '100%';
            } else {
              showAlert(`Upload failed for file ${index + 1}: ${data.error?.message || 'Unknown error'}`);
            }
          }
          closeBottomSheet();
          loadReels();
        }
      } catch (error) {
        console.error('Error uploading media:', error);
        showAlert('Failed to upload post. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    let observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const reel = entry.target;
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO') {
          const playIcon = reel.querySelector('.play-icon');
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (entry.isIntersecting && entry.intersectionRatio >= 0.8) {
            pauseAllVideos(reel.dataset.reelId);
            currentPlayingVideo = video;
            video.preload = 'auto';
            video.muted = false;
            video.play().catch(err => console.error('Error playing video:', err));
            if (playIcon) playIcon.classList.add('hidden');
            trackImpression(reel.dataset.reelId);
          } else {
            video.pause();
            video.currentTime = 0;
            video.preload = 'none';
            video.muted = true;
            if (progressBar) progressBar.style.width = '0%';
            if (playIcon) playIcon.classList.remove('hidden');
            if (currentPlayingVideo === video) currentPlayingVideo = null;
          }
        }
      });
    }, { threshold: 0.8, rootMargin: '-10px' });

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    const handleScroll = debounce(() => {
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        const video = reel.querySelector('.reel-media');
        if (video && video.tagName === 'VIDEO' && video !== currentPlayingVideo) {
          video.pause();
          video.currentTime = 0;
          const progressBar = document.getElementById(`progress-${reel.dataset.reelId}`);
          if (progressBar) progressBar.style.width = '0%';
          const playIcon = reel.querySelector('.play-icon');
          if (playIcon) playIcon.classList.remove('hidden');
        }
      });
    }, 150);

    function observeReels() {
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => observer.observe(reel));
    }

    function addDoubleTapLike() {
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        let lastTap = 0;
        reel.addEventListener('touchend', (e) => {
          const now = new Date().getTime();
          if (now - lastTap <= 300) {
            const likeButton = reel.querySelector('.reel-action');
            if (likeButton && !likeButton.classList.contains('liked')) {
              toggleLike(reel.dataset.reelId, likeButton);
              showLoveAnimation(reel);
              navigator.vibrate?.(50);
            }
          }
          lastTap = now;
        });
      });
    }

    // Drag-to-dismiss for bottom sheet
    let touchStartY = 0;
    let touchCurrentY = 0;
    const bottomSheets = document.querySelectorAll('.bottom-sheet');
    bottomSheets.forEach(sheet => {
      sheet.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      sheet.addEventListener('touchmove', (e) => {
        touchCurrentY = e.touches[0].clientY;
        const diff = touchCurrentY - touchStartY;
        if (diff > 0) {
          sheet.style.transform = `translateY(${diff}px)`;
        }
      });
      sheet.addEventListener('touchend', () => {
        if (touchCurrentY - touchStartY > 100) {
          closeBottomSheet();
        } else {
          sheet.style.transform = 'translateY(0)';
        }
      });
    });

    document.getElementById('reels-container').addEventListener('scroll', handleScroll);

    document.getElementById('upload-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      openBottomSheet('upload');
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    });

    document.getElementById('upload-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      openBottomSheet('upload');
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    });

    document.getElementById('friends-nav-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'friends.html';
    });

    document.getElementById('friends-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'friends.html';
    });

    document.getElementById('home-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
      loadReels();
    });

    document.getElementById('home-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
      loadReels();
    });

    document.getElementById('media-upload').addEventListener('change', (e) => {
      e.stopPropagation();
      showPreviews(e.target.files);
    });

    document.getElementById('submit-upload').addEventListener('click', async (e) => {
      e.stopPropagation();
      const button = e.currentTarget;
      button.disabled = true;
      try {
        const files = document.getElementById('media-upload').files;
        const caption = document.getElementById('caption-input').value.trim();
        await uploadMedia(files, caption);
      } finally {
        button.disabled = false;
      }
    });

    document.getElementById('submit-comment').addEventListener('click', (e) => {
      e.stopPropagation();
      if (activeCommentReelId) {
        submitComment(activeCommentReelId);
      }
    });

    document.getElementById('search-nav-btn-mobile').addEventListener('click', (e) => {
      e.stopPropagation();
      window.location.href = 'search.html';
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      e.currentTarget.classList.add('active');
    });

    document.addEventListener('click', (e) => {
      const uploadSheet = document.getElementById('upload-sheet');
      const commentSheet = document.getElementById('comment-sheet');
      const navItems = document.querySelectorAll('.nav-item');
      const kebabMenus = document.querySelectorAll('.kebab-menu');
      const isNavClick = Array.from(navItems).some(item => item.contains(e.target));
      const isKebabMenuClick = Array.from(kebabMenus).some(menu => menu.contains(e.target));
      const isKebabButtonClick = Array.from(document.querySelectorAll('.kebab-menu-btn')).some(btn => btn.contains(e.target));
      if ((uploadSheet.classList.contains('active') || commentSheet.classList.contains('active')) &&
          !uploadSheet.contains(e.target) && !commentSheet.contains(e.target) && !isNavClick) {
        closeBottomSheet(e);
      }
      if (!isKebabMenuClick && !isKebabButtonClick) {
        kebabMenus.forEach(menu => menu.style.display = 'none');
      }
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      addDoubleTapLike();
    });

    window.toggleLike = toggleLike;
    window.toggleBookmark = toggleBookmark;
    window.trackImpression = trackImpression;
    window.toggleFollow = toggleFollow;
    window.showReplyInput = showReplyInput;
    window.submitReply = submitReply;
    window.deleteComment = deleteComment;
    window.goToProfile = goToProfile;
    window.closeBottomSheet = closeBottomSheet;
    window.openBottomSheet = openBottomSheet;
    window.deleteReel = deleteReel;
    window.toggleKebabMenu = toggleKebabMenu;
    window.openSettings = openSettings;
    window.reportReel = reportReel;
  </script>
</body>
</html>
