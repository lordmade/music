<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI - Sign Up / Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FFFFFF;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #000000;
      --text-secondary: #6B7280;
      --border: rgba(0, 0, 0, 0.1);
      --highlight: #0095F6;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --glass-blur: blur(10px);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border-radius: 9999px;
      padding: 8px 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--border);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 16px;
      max-height: 80vh;
      overflow-y: auto;
      transform: translateY(0);
      transition: transform 0.3s ease-in-out;
      z-index: 102;
      box-shadow: 0 -4px 16px rgba(0,0,0,0.2);
    }

    .bottom-sheet-content {
      color: var(--text-primary);
      padding-top: 40px;
    }

    .tab-view {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
    }

    .tab-btn {
      flex: 1;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: 9999px;
      padding: 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      text-align: center;
      margin-left: -1px;
    }

    .tab-btn:first-child {
      margin-left: 0;
    }

    .tab-btn.active {
      background: var(--highlight);
      color: var(--text-primary);
      border-color: var(--highlight);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 2px;
      background: var(--highlight);
    }

    .form-container {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .form-container.active {
      display: flex;
    }

    .form-group {
      position: relative;
      width: 100%;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      font-size: 14px;
      -webkit-user-select: auto;
      user-select: auto;
    }

    .forgot-password {
      font-size: 12px;
      color: var(--highlight);
      text-align: right;
      cursor: pointer;
      margin-top: -8px;
      margin-bottom: 12px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn.submit {
      background: var(--highlight);
      color: var(--text-primary);
      width: 100%;
      padding: 12px;
    }

    .btn.submit:hover {
      background: #0077c2;
    }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--glass-bg);
      -webkit-backdrop-filter: var(--glass-blur);
      backdrop-filter: var(--glass-blur);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 9999px;
      border: 1px solid var(--border);
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 45;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--highlight);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .bottom-sheet {
        width: 100%;
      }
    }

    @media (min-width: 769px) {
      .bottom-sheet {
        width: 400px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen" id="main-content">
    <div class="bottom-sheet active" id="auth-sheet">
      <div class="tab-view">
        <button class="tab-btn active" id="login-tab">Login</button>
        <button class="tab-btn" id="signup-tab">Sign Up</button>
      </div>
      <div class="bottom-sheet-content">
        <div class="form-container active" id="login-form">
          <div class="form-group">
            <input type="email" id="login-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <a class="forgot-password" id="forgot-password">Forgot password?</a>
          <button class="btn submit" id="login-submit">Login</button>
        </div>
        <div class="form-container" id="signup-form">
          <div class="form-group">
            <input type="text" id="signup-name" placeholder="Display Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="signup-password" placeholder="Password" required>
          </div>
          <button class="btn submit" id="signup-submit">Sign Up</button>
        </div>
      </div>
    </div>

    <div id="spinner-overlay" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="alert-message" class="alert"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'true');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
      document.getElementById('main-content').setAttribute('aria-busy', 'false');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    const handlePasswordInput = (inputId) => {
      const input = document.getElementById(inputId);
      input.addEventListener('input', () => {
        if (input.value) {
          input.type = 'text';
          setTimeout(() => {
            input.type = 'password';
          }, 1000);
        }
      });
    };

    const switchTab = (tab) => {
      document.getElementById('login-tab').classList.remove('active');
      document.getElementById('signup-tab').classList.remove('active');
      document.getElementById('login-form').classList.remove('active');
      document.getElementById('signup-form').classList.remove('active');

      document.getElementById(`${tab}-tab`).classList.add('active');
      document.getElementById(`${tab}-form`).classList.add('active');
    };

    document.getElementById('login-tab').addEventListener('click', () => switchTab('login'));
    document.getElementById('signup-tab').addEventListener('click', () => switchTab('signup'));

    document.getElementById('login-submit').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        showAlert('Please fill in all fields.');
        return;
      }

      showSpinner();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showAlert('Login successful!');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Failed to login. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('signup-submit').addEventListener('click', async () => {
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (!name || !email || !password) {
        showAlert('Please fill in all fields.');
        return;
      }

      showSpinner();
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showAlert('Sign-up successful!');
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Sign-up error:', error);
        showAlert(error.message || 'Failed to sign up. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.getElementById('forgot-password').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      if (!email) {
        showAlert('Please enter your email address.');
        return;
      }

      showSpinner();
      try {
        await sendPasswordResetEmail(auth, email);
        showAlert('Password reset email sent! Check your inbox.');
      } catch (error) {
        console.error('Password reset error:', error);
        showAlert(error.message || 'Failed to send reset email. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    handlePasswordInput('login-password');
    handlePasswordInput('signup-password');

    document.addEventListener('DOMContentLoaded', () => {
      switchTab('login');
    });
  </script>
</body>
</html>
